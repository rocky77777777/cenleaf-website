<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h1>CENLEAFファビコン生成</h1>
    <p>下記のボタンをクリックしてファビコンをダウンロードしてください。</p>
    
    <div style="display: flex; gap: 20px; margin: 20px 0;">
        <div>
            <h3>16x16 (favicon.ico用)</h3>
            <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated; width: 64px; height: 64px;"></canvas>
        </div>
        <div>
            <h3>32x32 (標準ファビコン)</h3>
            <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 64px; height: 64px;"></canvas>
        </div>
        <div>
            <h3>180x180 (Apple Touch Icon)</h3>
            <canvas id="canvas180" width="180" height="180" style="border: 1px solid #ccc; width: 180px; height: 180px;"></canvas>
        </div>
    </div>
    
    <script>
        function drawFavicon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 背景（角丸の四角）
            ctx.fillStyle = '#007acc';
            const radius = size * 0.125;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // テキスト「C」
            ctx.fillStyle = 'white';
            ctx.font = 'bold ' + (size * 0.625) + 'px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('C', size/2, size/2 + size*0.05);
            
            // ダウンロードリンクを作成
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                let filename = '';
                if (size === 16) filename = 'favicon-16x16.png';
                else if (size === 32) filename = 'favicon.png';
                else if (size === 180) filename = 'apple-touch-icon.png';
                
                a.download = filename;
                a.textContent = 'Download ' + filename;
                a.style.display = 'block';
                a.style.margin = '10px 0';
                a.style.padding = '10px 20px';
                a.style.background = '#007acc';
                a.style.color = 'white';
                a.style.textDecoration = 'none';
                a.style.borderRadius = '5px';
                a.style.width = 'fit-content';
                
                canvas.parentNode.appendChild(a);
            });
        }
        
        // 各サイズのファビコンを描画
        window.onload = function() {
            drawFavicon('canvas16', 16);
            drawFavicon('canvas32', 32);
            drawFavicon('canvas180', 180);
        };
    </script>
</body>
</html>
