    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;

        #gameContainer {
            background: rgba(255, 255, 255, 0.95);

        #header {

        #scoreSection {

        #combo {

        #gameCanvas {

            width: 100%;

        #specialMeter {
            margin: 15px 0;
            padding: 12px;

        #specialTitle {

        #specialBar {

        #specialFill {

        #powerUpBox {

        #powerUpTitle {

        }
        
        #powerUpList {
            display: flex;

            justify-content: center;
        }
        
        .powerUpItem {

            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;

            font-size: 16px;

            transition: all 0.3s;

        }
        
        .powerUpItem:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }
        
        .powerUpItem.cooldown {
            opacity: 0.3;

        }
        
        #controls {
            display: flex;
            gap: 8px;

        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;

            font-size: 12px;

            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.muted {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }
        
        #gameOverModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #gameOverContent {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        
        #finalScore {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        #achievements {

        }
        
        .achievement {

            border-radius: 8px;

        .floatingScore {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            z-index: 100;
            animation: floatUp 1.5s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        .screenShake {
            animation: shake 0.3s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }

        #feverMode {
            position: fixed;
            top: 0;
            left: 0;

            background: rgba(255, 100, 0, 0.1);
            pointer-events: none;

            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #feverMode.active {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            #gameContainer {
                border-radius: 0;
                padding: 15px;
                height: 100vh;
                max-width: 100%;
            }
            
            #score {
                font-size: 24px;
            }
            
            .btn {
                font-size: 11px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="feverMode"></div>
    
    <div id="gameContainer">
        <div id="header">
            <div id="scoreSection">
                <div id="score">0</div>
                <div id="combo"></div>
            </div>
            <div id="nextSection">
                <div id="nextLabel">NEXT</div>
                <div id="nextOjisan">üë∂</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="specialMeter">
            <div id="specialTitle">üî• SPECIAL ATTACK üî•</div>
            <div id="specialBar">
                <div id="specialFill"></div>
            </div>
            <div id="specialButton" onclick="activateSpecial()">üí• BOOM! üí•</div>
        </div>
        
        <div id="powerUpBox">
            <div id="powerUpTitle">‚ö° POWER-UPS ‚ö°</div>
            <div id="powerUpList">
                <div class="powerUpItem" data-type="freeze" title="ÊôÇÈñìÂÅúÊ≠¢">‚ùÑÔ∏è</div>
                <div class="powerUpItem" data-type="gravity" title="ÈáçÂäõÂèçËª¢">üåç</div>
                <div class="powerUpItem" data-type="magnet" title="Á£ÅÂäõÁô∫Âãï">üß≤</div>

        <div id="controls">
            <button class="btn" onclick="resetGame()">üîÑ „É™„Çª„ÉÉ„Éà</button>
            <button class="btn" id="musicBtn" onclick="toggleMusic()">üéµ Èü≥Ê•Ω</button>
            <button class="btn" onclick="shareScore()">üì§ „Ç∑„Çß„Ç¢</button>
        </div>
    </div>
    
    <div id="gameOverModal">
        <div id="gameOverContent">
            <h2>üéÆ GAME OVER! üéÆ</h2>
            <div id="finalScore">0</div>
            <div id="achievements"></div>
            <button class="btn" onclick="resetGame()" style="width: 100%;">
                ‚ö° RESTART ‚ö°
            </button>

    </div>
    
    <script>
        // „Ç≠„É£„É≥„Éê„ÇπË®≠ÂÆö
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Èü≥ÈüøË®≠ÂÆöÔºà„Ç∑„É≥„Éó„É´ÁâàÔºâ
        let audioContext = null;
        let musicEnabled = true;
        let soundCooldown = 0;
        
        // Èü≥ÈüøÂàùÊúüÂåñ
        function initAudio() {
            if (!audioContext && musicEnabled) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                    musicEnabled = false;
                }
            }
        }
        
        // „Ç∑„É≥„Éó„É´„Å™„Çµ„Ç¶„É≥„ÉâÂÜçÁîü
        function playSound(frequency, duration = 0.1, volume = 0.05) {
            if (!musicEnabled || Date.now() < soundCooldown) return;
            soundCooldown = Date.now() + 100; // 100ms „ÇØ„Éº„É´„ÉÄ„Ç¶„É≥
            
            try {
                initAudio();
                if (!audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (error) {
                // „Çµ„Ç§„É¨„É≥„Éà„Ç®„É©„Éº
            }
        }
        
        // „Åä„Åò„Åï„Çì„Éá„Éº„Çø
        const OJISAN_DATA = [
            { emoji: 'üë∂', radius: 16, level: 1, points: 1, name: '„Éô„Éì„Éº' },
            { emoji: 'üë¶', radius: 20, level: 2, points: 3, name: '„Ç≠„ÉÉ„Ç∫' },
            { emoji: 'üßí', radius: 24, level: 3, points: 6, name: '„Ç∏„É•„Éã„Ç¢' },
            { emoji: 'üë®', radius: 28, level: 4, points: 10, name: '„É§„É≥„Ç∞' },
            { emoji: 'üßî', radius: 34, level: 5, points: 15, name: '„Éì„Ç¢„Éº„Éâ' },
            { emoji: 'üë®‚Äçü¶∞', radius: 40, level: 6, points: 21, name: '„É¨„ÉÉ„Éâ' },
            { emoji: 'üë®‚Äçü¶±', radius: 46, level: 7, points: 28, name: '„Ç´„Éº„É™„Éº' },
            { emoji: 'üë®‚Äçü¶≥', radius: 52, level: 8, points: 36, name: '„Ç∑„É´„Éê„Éº' },
            { emoji: 'üë®‚Äçü¶≤', radius: 58, level: 9, points: 45, name: '„Éú„Éº„É´„Éâ' },
            { emoji: 'üë¥', radius: 66, level: 10, points: 55, name: '„Éû„Çπ„Çø„Éº' },
            { emoji: 'üéÖ', radius: 76, level: 11, points: 66, name: '„É¨„Ç∏„Çß„É≥„Éâ' }
        ];
        
        // „Ç≤„Éº„É†Â§âÊï∞
        let ojisans = [];
        let nextOjisanLevel = 1;
        let score = 0;
        let combo = 0;
        let comboTimer = null;
        let scoreMultiplier = 1.0;
        let specialMeter = 0;
        let gameOver = false;
        let canDrop = true;
        let dropX = 200;
        let dropGuideX = 200;
        let feverMode = false;
        
        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó
        let activePowerUps = {};
        let powerUpCooldowns = {};
        
        // Áµ±Ë®à
        let maxCombo = 0;
        let mergeCount = 0;
        let maxLevel = 1;
        let epicMerges = 0;
        
        // „Åä„Åò„Åï„Çì„ÇØ„É©„Çπ
        class Ojisan {
            constructor(x, y, data) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.data = data;
                this.radius = data.radius;
                this.merging = false;
                this.landed = false;
            }
            
            update() {
                if (this.merging || gameOver) return;
                
                // ÈáçÂäõ
                const gravity = feverMode ? 0.3 : 0.5;
                this.vy += gravity;
                if (this.vy > 12) this.vy = 12;
                
                // Á£ÅÂäõ„Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÔºàÁ∞°Á¥†ÂåñÔºâ
                if (activePowerUps.magnet) {
                    for (let other of ojisans) {
                        if (other !== this && other.data.level === this.data.level) {
                            const dx = other.x - this.x;
                            const dy = other.y - this.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < 100 && distance > 0) {
                                this.vx += (dx / distance) * 0.1;
                                this.vy += (dy / distance) * 0.1;
                            }
                        }
                    }
                }
                
                // ‰ΩçÁΩÆÊõ¥Êñ∞
                this.x += this.vx;
                this.y += this.vy;
                
                // Êë©Êì¶
                this.vx *= 0.99;
                
                // Â£Å„Å®„ÅÆË°ùÁ™Å
                if (this.x - this.radius <= 0) {
                    this.x = this.radius;
                    this.vx = Math.abs(this.vx) * 0.6;
                }
                if (this.x + this.radius >= 400) {
                    this.x = 400 - this.radius;
                    this.vx = -Math.abs(this.vx) * 0.6;
                }
                
                // Â∫ä„Å®„ÅÆË°ùÁ™Å
                if (this.y + this.radius >= 600) {
                    this.y = 600 - this.radius;
                    this.vy *= -0.3;
                    this.vx *= 0.7;
                    this.landed = true;
                    
                    if (Math.abs(this.vy) < 0.5) {
                        this.vy = 0;
                    }
                }
                
                // Ë°ùÁ™ÅÂà§ÂÆö
                this.checkCollisions();
            }
            
            checkCollisions() {
                for (let other of ojisans) {
                    if (other !== this && !other.merging && !this.merging) {
                        const dx = this.x - other.x;
                        const dy = this.y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const minDistance = this.radius + other.radius;
                        
                        if (distance < minDistance && distance > 0) {
                            if (this.data.level === other.data.level && 
                                this.data.level < 11 && 
                                this.landed && other.landed) {
                                this.merge(other);
                            } else {
                                this.handlePhysicalCollision(other, dx, dy, distance, minDistance);
                            }
                        }
                    }
                }
            }
            
            handlePhysicalCollision(other, dx, dy, distance, minDistance) {
                const overlap = minDistance - distance;
                const pushX = (dx / distance) * overlap * 0.5;
                const pushY = (dy / distance) * overlap * 0.5;
                
                this.x += pushX;
                this.y += pushY;
                other.x -= pushX;
                other.y -= pushY;
                
                // ÈÄüÂ∫¶‰∫§Êèõ
                const m1 = this.radius;
                const m2 = other.radius;
                const v1x = this.vx;
                const v1y = this.vy;
                const v2x = other.vx;
                const v2y = other.vy;
                
                this.vx = (v1x * (m1 - m2) + 2 * m2 * v2x) / (m1 + m2) * 0.7;
                this.vy = (v1y * (m1 - m2) + 2 * m2 * v2y) / (m1 + m2) * 0.7;
                other.vx = (v2x * (m2 - m1) + 2 * m1 * v1x) / (m1 + m2) * 0.7;
                other.vy = (v2y * (m2 - m1) + 2 * m1 * v1y) / (m1 + m2) * 0.7;
                
                this.landed = true;
                other.landed = true;
                
                // ËªΩ„ÅÑË°ùÁ™ÅÈü≥
                playSound(200, 0.05, 0.03);
            }
            
            merge(other) {
                if (this.merging || other.merging) return;
                
                this.merging = true;
                other.merging = true;
                
                const newLevel = this.data.level + 1;
                const newData = OJISAN_DATA[newLevel - 1];
                const newX = (this.x + other.x) / 2;
                const newY = (this.y + other.y) / 2;
                
                // „Ç≥„É≥„ÉúÊõ¥Êñ∞
                updateCombo();
                
                // „Çπ„Ç≥„Ç¢Ë®àÁÆó
                let basePoints = newData.points;
                let finalPoints = Math.floor(basePoints * scoreMultiplier * (1 + combo * 0.1));
                
                if (feverMode) {
                    finalPoints *= 2;
                }
                
                score += finalPoints;
                mergeCount++;
                
                if (newLevel > maxLevel) {
                    maxLevel = newLevel;
                    if (newLevel === 11) {
                        epicMerges++;
                        triggerEpicEffect();
                    }
                }
                
                // „Çπ„Éö„Ç∑„É£„É´„É°„Éº„Çø„ÉºÂ¢óÂä†
                specialMeter += 3 + combo;
                if (specialMeter > 100) specialMeter = 100;
                
                // „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„Çπ„Ç≥„Ç¢
                showFloatingScore(newX, newY, finalPoints);
                
                // Âêà‰ΩìÈü≥
                playSound(300 + newLevel * 20, 0.15, 0.04);
                
                // ÁîªÈù¢„Ç∑„Çß„Ç§„ÇØÔºà„É¨„Éô„É´8‰ª•‰∏ä„ÅÆ„ÅøÔºâ
                if (newLevel >= 8) {
                    triggerScreenShake();
                }
                
                // Êñ∞„Åä„Åò„Åï„ÇìÁîüÊàê
                setTimeout(() => {
                    ojisans = ojisans.filter(o => o !== this && o !== other);
                    if (newLevel <= 11) {
                        const newOjisan = new Ojisan(newX, newY, newData);
                        newOjisan.vy = -2;
                        ojisans.push(newOjisan);
                    }
                    updateUI();
                }, 100);
            }
            
            draw() {
                // ÂΩ±
                ctx.save();
                ctx.globalAlpha = 0.2;
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.ellipse(this.x, 598, this.radius * 0.8, this.radius * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                // „Åä„Åò„Åï„ÇìÊú¨‰Ωì
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // „Éï„Ç£„Éº„Éê„Éº‰∏≠„ÅÆËªΩ„ÅÑËâ≤Â§âÂåñ
                if (feverMode) {
                    ctx.save();
                    ctx.filter = 'hue-rotate(30deg) saturate(1.2)';
                }
                
                ctx.fillText(this.data.emoji, this.x, this.y);
                
                if (feverMode) {
                    ctx.restore();
                }
                
                // „Éû„Éº„Ç∏‰∏≠„Ç®„Éï„Çß„ÇØ„Éà
                if (this.merging) {
                    ctx.strokeStyle = '#ffd700';
                    ctx.lineWidth = 2;
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + 3, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
            }
        }
        
        // „Ç≥„É≥„ÉúÊõ¥Êñ∞
        function updateCombo() {
            combo++;
            if (combo > maxCombo) maxCombo = combo;
            
            clearTimeout(comboTimer);
            comboTimer = setTimeout(() => {
                combo = 0;
                scoreMultiplier = 1.0;
                document.getElementById('combo').textContent = '';
            }, 2500);
            
            // „Éû„É´„ÉÅ„Éó„É©„Ç§„É§„ÉºÊõ¥Êñ∞
            scoreMultiplier = 1.0 + (combo - 1) * 0.1;
            
            if (combo >= 5 && !feverMode) {
                triggerFeverMode();
            }
            
            // UIÊõ¥Êñ∞
            if (combo > 1) {
                document.getElementById('combo').textContent = `${combo} COMBO! √ó${scoreMultiplier.toFixed(1)}`;
            }
        }
        
        // „Éï„Ç£„Éº„Éê„Éº„É¢„Éº„Éâ
        function triggerFeverMode() {
            if (feverMode) return;
            
            feverMode = true;
            document.getElementById('feverMode').classList.add('active');
            
            playSound(500, 0.3, 0.08);
            
            setTimeout(() => {
                feverMode = false;
                document.getElementById('feverMode').classList.remove('active');
            }, 4000);
        }
        
        // „Ç®„Éî„ÉÉ„ÇØÂäπÊûú
        function triggerEpicEffect() {
            triggerScreenShake();
            playSound(400, 0.4, 0.1);
        }
        
        // ÁîªÈù¢„Ç∑„Çß„Ç§„ÇØ
        function triggerScreenShake() {
            document.getElementById('gameContainer').classList.add('screenShake');
            setTimeout(() => {
                document.getElementById('gameContainer').classList.remove('screenShake');
            }, 300);
        }
        
        // „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„Çπ„Ç≥„Ç¢
        function showFloatingScore(x, y, points) {
            const scoreEl = document.createElement('div');
            scoreEl.className = 'floatingScore';
            scoreEl.textContent = '+' + points.toLocaleString();
            scoreEl.style.left = (canvas.offsetLeft + x) + 'px';
            scoreEl.style.top = (canvas.offsetTop + y) + 'px';
            scoreEl.style.color = combo >= 3 ? '#ff6b6b' : '#4caf50';
            
            document.getElementById('gameContainer').appendChild(scoreEl);
            setTimeout(() => scoreEl.remove(), 1500);
        }
        
        // „Çπ„Éö„Ç∑„É£„É´ÊîªÊíÉ
        function activateSpecial() {
            if (specialMeter < 100) return;
            
            specialMeter = 0;
            
            // ËªΩ„ÅÑË°ùÊíÉÊ≥¢
            for (let ojisan of ojisans) {
                const dx = ojisan.x - 200;
                const dy = ojisan.y - 300;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 0) {
                    const force = 300 / (distance + 1);
                    ojisan.vx += (dx / distance) * force * 0.005;
                    ojisan.vy += (dy / distance) * force * 0.005;
                }
            }
            
            triggerScreenShake();
            playSound(150, 0.2, 0.08);
            
            updateUI();
        }
        
        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó
        document.querySelectorAll('.powerUpItem').forEach(item => {
            item.addEventListener('click', () => {
                const type = item.dataset.type;
                const now = Date.now();
                
                if (powerUpCooldowns[type] && now < powerUpCooldowns[type]) return;
                
                activatePowerUp(type);
                powerUpCooldowns[type] = now + 8000; // 8Áßí„ÇØ„Éº„É´„ÉÄ„Ç¶„É≥
                
                item.classList.add('cooldown');
                setTimeout(() => item.classList.remove('cooldown'), 8000);
            });
        });
        
        function activatePowerUp(type) {
            switch(type) {
                case 'freeze':
                    activePowerUps.freeze = true;
                    setTimeout(() => delete activePowerUps.freeze, 2500);
                    break;
                case 'gravity':
                    activePowerUps.gravity = true;
                    setTimeout(() => delete activePowerUps.gravity, 4000);
                    break;
                case 'magnet':
                    activePowerUps.magnet = true;
                    setTimeout(() => delete activePowerUps.magnet, 5000);
                    break;
                case 'double':
                    const oldMultiplier = scoreMultiplier;
                    scoreMultiplier *= 1.5;
                    setTimeout(() => scoreMultiplier = oldMultiplier, 8000);
                    break;
            }
            
            playSound(450, 0.15, 0.06);
        }
        
        // „Åä„Åò„Åï„Çì„ÇíËêΩ„Å®„Åô
        function dropOjisan() {
            if (!canDrop || gameOver || activePowerUps.freeze) return;
            
            const data = OJISAN_DATA[nextOjisanLevel - 1];
            const ojisan = new Ojisan(dropX, 50, data);
            ojisans.push(ojisan);
            
            nextOjisanLevel = Math.floor(Math.random() * 5) + 1;
            updateNextDisplay();
            
            canDrop = false;
            setTimeout(() => {
                canDrop = true;
                checkGameOver();
            }, 400);
            
            playSound(220, 0.08, 0.03);
        }
        
        function updateNextDisplay() {
            const nextData = OJISAN_DATA[nextOjisanLevel - 1];
            document.getElementById('nextOjisan').textContent = nextData.emoji;
        }
        
        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„ÉÅ„Çß„ÉÉ„ÇØ
        function checkGameOver() {
            for (let ojisan of ojisans) {
                if (ojisan.y - ojisan.radius < 100 && Math.abs(ojisan.vy) < 0.5) {
                    endGame();
                    return;
                }
            }
        }
        
        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameOver = true;
            
            document.getElementById('finalScore').textContent = score.toLocaleString();
            
            // ÂÆüÁ∏æË°®Á§∫
            const achievements = [];
            if (maxCombo >= 10) achievements.push('üî• „Éû„Çπ„Çø„Éº„Ç≥„É≥„Éú (10+ combo)');
            if (epicMerges > 0) achievements.push('üëë „É¨„Ç∏„Çß„É≥„ÉâÈÅîÊàê');
            if (score >= 10000) achievements.push('üíé „Çπ„Ç≥„Ç¢„Éû„Çπ„Çø„Éº (10,000+)');
            if (mergeCount >= 50) achievements.push('‚ö° „Éû„Éº„Ç∏„Éû„Éã„Ç¢ (50+ merges)');
            
            const achievementDiv = document.getElementById('achievements');
            achievementDiv.innerHTML = achievements.map(a => 
                `<div class="achievement">${a}</div>`
            ).join('');
            
            document.getElementById('gameOverModal').style.display = 'flex';
            
            playSound(180, 0.5, 0.06);
        }
        
        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = score.toLocaleString();
            
            document.getElementById('specialFill').style.width = specialMeter + '%';
            const specialBtn = document.getElementById('specialButton');
            specialBtn.classList.toggle('ready', specialMeter >= 100);
        }
        
        // „É™„Çª„ÉÉ„Éà
        function resetGame() {
            ojisans = [];
            score = 0;
            combo = 0;
            maxCombo = 0;
            mergeCount = 0;
            maxLevel = 1;
            epicMerges = 0;
            scoreMultiplier = 1.0;
            specialMeter = 0;
            gameOver = false;
            canDrop = true;
            feverMode = false;
            activePowerUps = {};
            powerUpCooldowns = {};
            nextOjisanLevel = 1;
            
            document.getElementById('gameOverModal').style.display = 'none';
            document.getElementById('feverMode').classList.remove('active');
            document.getElementById('combo').textContent = '';
            
            document.querySelectorAll('.powerUpItem').forEach(item => {
                item.classList.remove('cooldown');
            });
            
            updateNextDisplay();
            updateUI();
        }
        
        // „Ç∑„Çß„Ç¢
        function shareScore() {
            const achievements = [];
            if (maxCombo >= 10) achievements.push(`ÊúÄÂ§ß${maxCombo}„Ç≥„É≥„Éú`);
            if (epicMerges > 0) achievements.push('„É¨„Ç∏„Çß„É≥„ÉâÈÅîÊàê');
            
            const text = `„Åä„Åò„Åï„Çì„Çπ„Ç§„Ç´„Ç≤„Éº„É† EPIC„Åß${score.toLocaleString()}ÁÇπÁç≤ÂæóÔºÅ${achievements.length ? ' ' + achievements.join('„Éª') : ''}\nhttps://cenleaf.com/game/ojisan-suika-epic-clean.html`;
            
            if (navigator.share) {
                navigator.share({ title: '„Åä„Åò„Åï„Çì„Çπ„Ç§„Ç´„Ç≤„Éº„É† EPIC', text: text });
            } else {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
            }
        }
        
        // Èü≥Ê•ΩÂàá„ÇäÊõø„ÅàÔºà‰øÆÊ≠£ÁâàÔºâ
        function toggleMusic() {
            musicEnabled = !musicEnabled;
            const btn = document.getElementById('musicBtn');
            
            if (musicEnabled) {
                btn.textContent = 'üéµ Èü≥Ê•Ω';
                btn.classList.remove('muted');
            } else {
                btn.textContent = 'üîá „Éü„É•„Éº„Éà';
                btn.classList.add('muted');
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
            }
        }
        
        // Êìç‰Ωú
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            dropGuideX = (e.clientX - rect.left) / rect.width * 400;
            dropGuideX = Math.max(40, Math.min(360, dropGuideX));
        });
        
        canvas.addEventListener('click', (e) => {
            if (musicEnabled && !audioContext) initAudio();
            const rect = canvas.getBoundingClientRect();
            dropX = (e.clientX - rect.left) / rect.width * 400;
            dropX = Math.max(40, Math.min(360, dropX));
            dropOjisan();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            dropGuideX = (touch.clientX - rect.left) / rect.width * 400;
            dropGuideX = Math.max(40, Math.min(360, dropGuideX));
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (musicEnabled && !audioContext) initAudio();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            dropX = (touch.clientX - rect.left) / rect.width * 400;
            dropX = Math.max(40, Math.min(360, dropX));
            dropOjisan();
        });
        
        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            // ÁîªÈù¢„ÇØ„É™„Ç¢
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 400, 600);
            
            // ËÉåÊôØ„Ç®„Éï„Çß„ÇØ„ÉàÔºàÊúÄÂ∞èÈôêÔºâ
            if (feverMode) {
                ctx.fillStyle = 'rgba(255, 100, 0, 0.05)';
                ctx.fillRect(0, 0, 400, 600);
            }
            
            // Âç±Èô∫„É©„Ç§„É≥
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([8, 4]);
            ctx.beginPath();
            ctx.moveTo(0, 100);
            ctx.lineTo(400, 100);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // „Éâ„É≠„ÉÉ„Éó„Ç¨„Ç§„Éâ
            if (canDrop && !gameOver && !activePowerUps.freeze) {
                ctx.strokeStyle = 'rgba(102, 126, 234, 0.4)';
                ctx.lineWidth = 1;
                ctx.setLineDash([4, 4]);
                ctx.beginPath();
                ctx.moveTo(dropGuideX, 0);
                ctx.lineTo(dropGuideX, 600);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // „Éó„É¨„Éì„É•„Éº
                ctx.globalAlpha = 0.3;
                const nextData = OJISAN_DATA[nextOjisanLevel - 1];
                ctx.font = `${nextData.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(nextData.emoji, dropGuideX, 50);
                ctx.globalAlpha = 1;
            }
            
            // „Åä„Åò„Åï„ÇìÊõ¥Êñ∞„ÉªÊèèÁîª
            if (!gameOver && !activePowerUps.freeze) {
                ojisans.forEach(ojisan => ojisan.update());
            }
            ojisans.forEach(ojisan => ojisan.draw());
            
            requestAnimationFrame(gameLoop);
        }
        
        // ÂàùÊúüÂåñ
        updateNextDisplay();
        updateUI();
        gameLoop();
    </script>
