    <style>

        }
        
        @media (max-width: 600px) {

            }
            
            #score {

            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <div id="score">0</div>
            <div id="nextInfo">
                <div id="nextLabel">NEXT</div>
                <div id="nextOjisan">ğŸ‘¶</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="evolution">
            <div id="evolutionTitle">é€²åŒ–ã®é †ç•ª</div>
            <div id="evolutionList">
                <span class="evolutionItem">ğŸ‘¶</span>
                <span class="arrow">â†’</span>
                <span class="evolutionItem">ğŸ‘¦</span>
                <span class="arrow">â†’</span>
                <span class="evolutionItem">ğŸ§’</span>
                <span class="arrow">â†’</span>
                <span class="evolutionItem">ğŸ‘¨</span>
                <span class="arrow">â†’</span>
                <span class="evolutionItem">ğŸ§”</span>
                <span class="arrow">â†’</span>
                <span class="evolutionItem">ğŸ‘¨â€ğŸ¦°</span>
                <span class="arrow">â†’</span>
                <span class="evolutionItem">ğŸ‘¨â€ğŸ¦±</span>
                <span class="arrow">â†’</span>
                <span class="evolutionItem">ğŸ‘¨â€ğŸ¦³</span>
                <span class="arrow">â†’</span>
                <span class="evolutionItem">ğŸ‘¨â€ğŸ¦²</span>
                <span class="arrow">â†’</span>
                <span class="evolutionItem">ğŸ‘´</span>
                <span class="arrow">â†’</span>
                <span class="evolutionItem">ğŸ…</span>
            </div>
        </div>
        
        <div id="controls">
            <button class="btn" onclick="resetGame()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
            <button class="btn" onclick="shareScore()">ğŸ“¤ ã‚·ã‚§ã‚¢</button>
        </div>
    </div>
    
    <div id="gameOverModal">
        <div id="gameOverContent">
            <h2 style="color: #ff3333;">ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼</h2>
            <div id="finalScore">0</div>
            <button class="btn" onclick="resetGame()" style="width: 100%;">
                ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤
            </button>
        </div>
    </div>
    
    <script>
        // ã‚­ãƒ£ãƒ³ãƒã‚¹è¨­å®š
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ã‚¹ã‚¤ã‚«ã‚²ãƒ¼ãƒ æº–æ‹ ã®ãŠã˜ã•ã‚“ãƒ‡ãƒ¼ã‚¿ï¼ˆ11æ®µéšï¼‰
        const OJISAN_DATA = [
            { emoji: 'ğŸ‘¶', radius: 16, level: 1, points: 0 },      // ã•ãã‚‰ã‚“ã¼ç›¸å½“
            { emoji: 'ğŸ‘¦', radius: 20, level: 2, points: 1 },      // ã„ã¡ã”ç›¸å½“
            { emoji: 'ğŸ§’', radius: 24, level: 3, points: 3 },      // ã¶ã©ã†ç›¸å½“
            { emoji: 'ğŸ‘¨', radius: 28, level: 4, points: 6 },      // ã¿ã‹ã‚“ç›¸å½“
            { emoji: 'ğŸ§”', radius: 34, level: 5, points: 10 },     // ã‹ãç›¸å½“
            { emoji: 'ğŸ‘¨â€ğŸ¦°', radius: 40, level: 6, points: 15 },    // ã‚Šã‚“ã”ç›¸å½“
            { emoji: 'ğŸ‘¨â€ğŸ¦±', radius: 46, level: 7, points: 21 },    // ãªã—ç›¸å½“
            { emoji: 'ğŸ‘¨â€ğŸ¦³', radius: 52, level: 8, points: 28 },    // ã‚‚ã‚‚ç›¸å½“
            { emoji: 'ğŸ‘¨â€ğŸ¦²', radius: 58, level: 9, points: 36 },    // ãƒ‘ã‚¤ãƒŠãƒƒãƒ—ãƒ«ç›¸å½“
            { emoji: 'ğŸ‘´', radius: 66, level: 10, points: 45 },    // ãƒ¡ãƒ­ãƒ³ç›¸å½“
            { emoji: 'ğŸ…', radius: 76, level: 11, points: 55 }     // ã‚¹ã‚¤ã‚«ç›¸å½“
        ];
        
        // ã‚²ãƒ¼ãƒ å¤‰æ•°
        let ojisans = [];
        let nextOjisanLevel = 1;
        let score = 0;
        let gameOver = false;
        let canDrop = true;
        let dropX = 200;
        let dropGuideX = 200;
        let highScore = parseInt(localStorage.getItem('ojisanProperHighScore') || '0');
        
        // ãŠã˜ã•ã‚“ã‚¯ãƒ©ã‚¹ï¼ˆã‚¹ã‚¤ã‚«ã‚²ãƒ¼ãƒ ã®ç‰©ç†æ¼”ç®—ã‚’å†ç¾ï¼‰
        class Ojisan {
            constructor(x, y, data) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.data = data;
                this.radius = data.radius;
                this.merging = false;
                this.landed = false;
            }
            
            update() {
                if (this.merging || gameOver) return;
                
                // ã‚¹ã‚¤ã‚«ã‚²ãƒ¼ãƒ æº–æ‹ ã®é‡åŠ›
                this.vy += 0.5;
                if (this.vy > 12) this.vy = 12; // æœ€å¤§è½ä¸‹é€Ÿåº¦
                
                // ä½ç½®æ›´æ–°
                this.x += this.vx;
                this.y += this.vy;
                
                // æ‘©æ“¦
                this.vx *= 0.99;
                
                // å£ã¨ã®è¡çªï¼ˆãƒã‚¦ãƒ³ãƒ‰ã‚ã‚Šï¼‰
                if (this.x - this.radius <= 0) {
                    this.x = this.radius;
                    this.vx = Math.abs(this.vx) * 0.6;
                }
                if (this.x + this.radius >= 400) {
                    this.x = 400 - this.radius;
                    this.vx = -Math.abs(this.vx) * 0.6;
                }
                
                // åºŠã¨ã®è¡çª
                if (this.y + this.radius >= 600) {
                    this.y = 600 - this.radius;
                    this.vy *= -0.3;
                    this.vx *= 0.7;
                    this.landed = true;
                    
                    if (Math.abs(this.vy) < 0.5) {
                        this.vy = 0;
                    }
                }
                
                // ä»–ã®ãŠã˜ã•ã‚“ã¨ã®è¡çª
                for (let other of ojisans) {
                    if (other !== this && !other.merging && !this.merging) {
                        const dx = this.x - other.x;
                        const dy = this.y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const minDistance = this.radius + other.radius;
                        
                        if (distance < minDistance) {
                            // åŒã˜ãƒ¬ãƒ™ãƒ«ãªã‚‰åˆä½“
                            if (this.data.level === other.data.level && 
                                this.data.level < 11 && 
                                this.landed && other.landed) {
                                this.merge(other);
                            } else {
                                // æŠ¼ã—å‡ºã—å‡¦ç†
                                const overlap = minDistance - distance;
                                const pushX = (dx / distance) * overlap * 0.5;
                                const pushY = (dy / distance) * overlap * 0.5;
                                
                                this.x += pushX;
                                this.y += pushY;
                                other.x -= pushX;
                                other.y -= pushY;
                                
                                // é€Ÿåº¦äº¤æ›ï¼ˆè³ªé‡ã‚’è€ƒæ…®ï¼‰
                                const m1 = this.radius;
                                const m2 = other.radius;
                                const v1x = this.vx;
                                const v1y = this.vy;
                                const v2x = other.vx;
                                const v2y = other.vy;
                                
                                this.vx = (v1x * (m1 - m2) + 2 * m2 * v2x) / (m1 + m2) * 0.7;
                                this.vy = (v1y * (m1 - m2) + 2 * m2 * v2y) / (m1 + m2) * 0.7;
                                other.vx = (v2x * (m2 - m1) + 2 * m1 * v1x) / (m1 + m2) * 0.7;
                                other.vy = (v2y * (m2 - m1) + 2 * m1 * v1y) / (m1 + m2) * 0.7;
                                
                                this.landed = true;
                                other.landed = true;
                            }
                        }
                    }
                }
            }
            
            merge(other) {
                if (this.merging || other.merging) return;
                
                this.merging = true;
                other.merging = true;
                
                // æ–°ã—ã„ãŠã˜ã•ã‚“ã‚’ä½œæˆ
                const newLevel = this.data.level + 1;
                const newData = OJISAN_DATA[newLevel - 1];
                const newX = (this.x + other.x) / 2;
                const newY = (this.y + other.y) / 2;
                
                // ã‚¹ã‚³ã‚¢è¨ˆç®—ï¼ˆn(n+1)/2ã®å…¬å¼ï¼‰
                const points = newData.points;
                score += points;
                
                // ã‚¹ã‚³ã‚¢è¡¨ç¤º
                showFloatingScore(newX, newY, points);
                
                // åˆä½“ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                createMergeEffect(newX, newY);
                
                // å¤ã„ãŠã˜ã•ã‚“ã‚’å‰Šé™¤ã—ã¦æ–°ã—ã„ã®ã‚’è¿½åŠ 
                setTimeout(() => {
                    ojisans = ojisans.filter(o => o !== this && o !== other);
                    if (newLevel <= 11) {
                        const newOjisan = new Ojisan(newX, newY, newData);
                        newOjisan.vy = -1; // å°‘ã—è·³ã­ã‚‹
                        ojisans.push(newOjisan);
                    }
                    updateUI();
                }, 100);
            }
            
            draw() {
                // å½±
                ctx.save();
                ctx.globalAlpha = 0.2;
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.ellipse(this.x, 598, this.radius * 0.8, this.radius * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                // ãŠã˜ã•ã‚“æœ¬ä½“
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.data.emoji, this.x, this.y);
                
                // ãƒãƒ¼ã‚¸ä¸­ã®ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                if (this.merging) {
                    ctx.strokeStyle = '#ffd700';
                    ctx.lineWidth = 3;
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
            }
        }
        
        // ãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ã‚¹ã‚³ã‚¢è¡¨ç¤º
        function showFloatingScore(x, y, points) {
            const scoreEl = document.createElement('div');
            scoreEl.className = 'floatingScore';
            scoreEl.textContent = '+' + points;
            scoreEl.style.left = (canvas.offsetLeft + x) + 'px';
            scoreEl.style.top = (canvas.offsetTop + y) + 'px';
            document.getElementById('gameContainer').appendChild(scoreEl);
            
            setTimeout(() => scoreEl.remove(), 1500);
        }
        
        // åˆä½“ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function createMergeEffect(x, y) {
            // ç°¡å˜ãªãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    ctx.save();
                    ctx.globalAlpha = 0.5 - i * 0.1;
                    ctx.strokeStyle = '#ffd700';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(x, y, 20 + i * 10, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.restore();
                }, i * 50);
            }
        }
        
        // ãŠã˜ã•ã‚“ã‚’è½ã¨ã™
        function dropOjisan() {
            if (!canDrop || gameOver) return;
            
            const data = OJISAN_DATA[nextOjisanLevel - 1];
            const ojisan = new Ojisan(dropX, 50, data);
            ojisans.push(ojisan);
            
            // æ¬¡ã®ãŠã˜ã•ã‚“ï¼ˆãƒ¬ãƒ™ãƒ«1-5ã®ãƒ©ãƒ³ãƒ€ãƒ ï¼‰
            nextOjisanLevel = Math.floor(Math.random() * 5) + 1;
            document.getElementById('nextOjisan').textContent = OJISAN_DATA[nextOjisanLevel - 1].emoji;
            
            canDrop = false;
            setTimeout(() => {
                canDrop = true;
                checkGameOver();
            }, 500);
        }
        
        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ãƒã‚§ãƒƒã‚¯ï¼ˆã‚¹ã‚¤ã‚«ã‚²ãƒ¼ãƒ æº–æ‹ ï¼‰
        function checkGameOver() {
            // ãƒ©ã‚¤ãƒ³ã‚’è¶…ãˆã¦2ç§’çµŒéã—ãŸã‚‰ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
            for (let ojisan of ojisans) {
                if (ojisan.y - ojisan.radius < 100 && Math.abs(ojisan.vy) < 0.5) {
                    endGame();
                    return;
                }
            }
        }
        
        // ã‚²ãƒ¼ãƒ çµ‚äº†
        function endGame() {
            gameOver = true;
            
            document.getElementById('finalScore').textContent = score.toLocaleString();
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('ojisanProperHighScore', highScore);
            }
            
            document.getElementById('gameOverModal').style.display = 'flex';
        }
        
        // UIæ›´æ–°
        function updateUI() {
            document.getElementById('score').textContent = score.toLocaleString();
        }
        
        // ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            ojisans = [];
            score = 0;
            gameOver = false;
            canDrop = true;
            nextOjisanLevel = 1;
            
            document.getElementById('nextOjisan').textContent = OJISAN_DATA[0].emoji;
            document.getElementById('gameOverModal').style.display = 'none';
            
            updateUI();
        }
        
        // ã‚·ã‚§ã‚¢
        function shareScore() {
            const text = `ãŠã˜ã•ã‚“ã‚¹ã‚¤ã‚«ã‚²ãƒ¼ãƒ ã§${score}ç‚¹ç²å¾—ï¼\nhttps://cenleaf.com/game/ojisan-suika-proper.html`;
            if (navigator.share) {
                navigator.share({ title: 'ãŠã˜ã•ã‚“ã‚¹ã‚¤ã‚«ã‚²ãƒ¼ãƒ ', text: text });
            } else {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
            }
        }
        
        // æ“ä½œ
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            dropGuideX = (e.clientX - rect.left) / rect.width * 400;
            dropGuideX = Math.max(40, Math.min(360, dropGuideX));
        });
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            dropX = (e.clientX - rect.left) / rect.width * 400;
            dropX = Math.max(40, Math.min(360, dropX));
            dropOjisan();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            dropGuideX = (touch.clientX - rect.left) / rect.width * 400;
            dropGuideX = Math.max(40, Math.min(360, dropGuideX));
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            dropX = (touch.clientX - rect.left) / rect.width * 400;
            dropX = Math.max(40, Math.min(360, dropX));
            dropOjisan();
        });
        
        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            // ç”»é¢ã‚¯ãƒªã‚¢
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 400, 600);
            
            // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
            gradient.addColorStop(1, 'rgba(240, 240, 240, 0.5)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 600);
            
            // å±é™ºãƒ©ã‚¤ãƒ³ï¼ˆã‚¹ã‚¤ã‚«ã‚²ãƒ¼ãƒ æº–æ‹ ï¼‰
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 5]);
            ctx.beginPath();
            ctx.moveTo(0, 100);
            ctx.lineTo(400, 100);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // ãƒ‰ãƒ­ãƒƒãƒ—ã‚¬ã‚¤ãƒ‰
            if (canDrop && !gameOver) {
                ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(dropGuideX, 0);
                ctx.lineTo(dropGuideX, 600);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
                ctx.globalAlpha = 0.3;
                ctx.font = `${OJISAN_DATA[nextOjisanLevel - 1].radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(OJISAN_DATA[nextOjisanLevel - 1].emoji, dropGuideX, 50);
                ctx.globalAlpha = 1;
            }
            
            // ãŠã˜ã•ã‚“æ›´æ–°ãƒ»æç”»
            if (!gameOver) {
                ojisans.forEach(ojisan => ojisan.update());
            }
            ojisans.forEach(ojisan => ojisan.draw());
            
            requestAnimationFrame(gameLoop);
        }
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹
        gameLoop();
        updateUI();
    </script>
