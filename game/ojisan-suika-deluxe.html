    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        
        * {

        #holdOjisan {
            font-size: 40px;

        #controls {
            display: flex;

        .btn {
            flex: 1;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .perfectMerge {

        }
        
        @keyframes perfectPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .chainReaction {
            color: #ffd700;
            animation: chainFlash 1s;
        }
        
        @keyframes chainFlash {
            0%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }

        }
        
        #gameOverModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

        #gameOverContent {

        #finalScore {

        }
        
        #stats {
            text-align: left;

        .stat-row {

        @media (max-width: 600px) {

                height: 100vh;
                max-width: 100%;
            }
            
            .btn {

            }
        }
    </style>

<body>

                <div style="font-size: 12px; color: #666;">„Éõ„Éº„É´„Éâ (H„Ç≠„Éº)</div>

    <div id="gameOverModal">
        <div id="gameOverContent">
            <h2 style="color: #ff3333;">„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
            <div id="finalScore">0</div>
            <div id="stats">
                <div class="stat-row">
                    <span>ÊúÄÂ§ß„Ç≥„É≥„Éú:</span>
                    <span id="maxCombo">0</span>
                </div>
                <div class="stat-row">
                    <span>Âêà‰ΩìÂõûÊï∞:</span>
                    <span id="mergeCount">0</span>
                </div>
                <div class="stat-row">
                    <span>ÊúÄÈ´ò„É¨„Éô„É´:</span>
                    <span id="maxLevel">0</span>
                </div>
            </div>
            <button class="btn" onclick="resetGame()" style="width: 100%;">
                „ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§
            </button>

    </div>
    
    <script>
        // „Ç≠„É£„É≥„Éê„ÇπË®≠ÂÆö
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // „Çπ„Ç§„Ç´„Ç≤„Éº„É†Êú¨Êù•„ÅÆ„Åä„Åò„Åï„ÇìÈÄ≤ÂåñÈ†Ü
        const OJISAN_DATA = [
            { emoji: 'üë∂', radius: 12, level: 1, points: 1 },      // „Åï„Åè„Çâ„Çì„Åº
            { emoji: 'üë¶', radius: 16, level: 2, points: 3 },      // „ÅÑ„Å°„Åî
            { emoji: 'üßí', radius: 20, level: 3, points: 6 },      // „Å∂„Å©„ÅÜ
            { emoji: 'üë®', radius: 24, level: 4, points: 10 },     // „Åø„Åã„Çì
            { emoji: 'üßî', radius: 30, level: 5, points: 15 },     // „Åã„Åç
            { emoji: 'üë®‚Äçü¶∞', radius: 36, level: 6, points: 21 },    // „Çä„Çì„Åî
            { emoji: 'üë®‚Äçü¶±', radius: 42, level: 7, points: 28 },    // „Å™„Åó
            { emoji: 'üë®‚Äçü¶≥', radius: 48, level: 8, points: 36 },    // „ÇÇ„ÇÇ
            { emoji: 'üë®‚Äçü¶≤', radius: 54, level: 9, points: 45 },    // „Éë„Ç§„Éä„ÉÉ„Éó„É´
            { emoji: 'üë¥', radius: 62, level: 10, points: 55 },    // „É°„É≠„É≥
            { emoji: 'üéÖ', radius: 72, level: 11, points: 66 }     // „Çπ„Ç§„Ç´
        ];
        
        // „Ç≤„Éº„É†Â§âÊï∞
        let ojisans = [];
        let nextOjisanLevel = 1;
        let holdOjisanLevel = null;
        let canHold = true;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('ojisanDeluxeHighScore') || '0');
        let gameOver = false;
        let paused = false;
        let canDrop = true;
        let dropX = 200;
        let dropGuideX = 200;
        
        // Áµ±Ë®à
        let combo = 0;
        let maxCombo = 0;
        let comboTimer = null;
        let mergeCount = 0;
        let maxLevel = 1;
        let chainMerges = [];
        
        // ÂàùÊúüË°®Á§∫
        document.getElementById('highScore').textContent = `ÊúÄÈ´ò: ${highScore}`;
        
        // „Åä„Åò„Åï„Çì„ÇØ„É©„ÇπÔºà„Çπ„Ç§„Ç´„Ç≤„Éº„É†Ê∫ñÊã†„ÅÆÁâ©ÁêÜÊºîÁÆóÔºâ
        class Ojisan {
            constructor(x, y, data) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.data = data;
                this.radius = data.radius;
                this.merging = false;
                this.landed = false;
                this.mergeChecked = false;
            }
            
            update() {
                if (this.merging || paused) return;
                
                // ÈáçÂäõÔºà„Çπ„Ç§„Ç´„Ç≤„Éº„É†Ê∫ñÊã†Ôºâ
                this.vy += 0.35;
                if (this.vy > 15) this.vy = 15;
                
                // ÁßªÂãï
                this.x += this.vx;
                this.y += this.vy;
                
                // Êë©Êì¶
                this.vx *= 0.99;
                
                // Â£Å„Å®„ÅÆË°ùÁ™ÅÔºà„Éê„Ç¶„É≥„Éâ„ÅÇ„ÇäÔºâ
                if (this.x - this.radius <= 0) {
                    this.x = this.radius;
                    this.vx = Math.abs(this.vx) * 0.7;
                }
                if (this.x + this.radius >= 400) {
                    this.x = 400 - this.radius;
                    this.vx = -Math.abs(this.vx) * 0.7;
                }
                
                // Â∫ä„Å®„ÅÆË°ùÁ™Å
                if (this.y + this.radius >= 600) {
                    this.y = 600 - this.radius;
                    this.vy *= -0.2;
                    this.vx *= 0.8;
                    this.landed = true;
                    
                    if (Math.abs(this.vy) < 0.5) {
                        this.vy = 0;
                    }
                }
                
                // ‰ªñ„ÅÆ„Åä„Åò„Åï„Çì„Å®„ÅÆË°ùÁ™Å
                for (let other of ojisans) {
                    if (other !== this && !other.merging && !this.merging) {
                        const dx = this.x - other.x;
                        const dy = this.y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const minDistance = this.radius + other.radius;
                        
                        if (distance < minDistance) {
                            // Âêå„Åò„É¨„Éô„É´„Åß‰∏°Êñπ„ÅåÁùÄÂú∞Ê∏à„Åø„Å™„ÇâÂêà‰Ωì
                            if (this.data.level === other.data.level && 
                                this.data.level < 11 && 
                                !this.mergeChecked && !other.mergeChecked) {
                                this.merge(other);
                            } else {
                                // ÂºæÊÄßË°ùÁ™Å
                                const overlap = minDistance - distance;
                                const pushX = (dx / distance) * overlap * 0.5;
                                const pushY = (dy / distance) * overlap * 0.5;
                                
                                this.x += pushX;
                                this.y += pushY;
                                other.x -= pushX;
                                other.y -= pushY;
                                
                                // ÈÄüÂ∫¶‰∫§Êèõ
                                const v1x = this.vx;
                                const v1y = this.vy;
                                const v2x = other.vx;
                                const v2y = other.vy;
                                
                                const m1 = this.radius;
                                const m2 = other.radius;
                                
                                this.vx = (v1x * (m1 - m2) + 2 * m2 * v2x) / (m1 + m2) * 0.8;
                                this.vy = (v1y * (m1 - m2) + 2 * m2 * v2y) / (m1 + m2) * 0.8;
                                other.vx = (v2x * (m2 - m1) + 2 * m1 * v1x) / (m1 + m2) * 0.8;
                                other.vy = (v2y * (m2 - m1) + 2 * m1 * v1y) / (m1 + m2) * 0.8;
                                
                                this.landed = true;
                                other.landed = true;
                            }
                        }
                    }
                }
            }
            
            merge(other) {
                if (this.merging || other.merging) return;
                
                this.merging = true;
                other.merging = true;
                this.mergeChecked = true;
                other.mergeChecked = true;
                
                // Êñ∞„Åó„ÅÑ„Åä„Åò„Åï„Çì„Çí‰ΩúÊàê
                const newLevel = this.data.level + 1;
                const newData = OJISAN_DATA[newLevel - 1];
                const newX = (this.x + other.x) / 2;
                const newY = (this.y + other.y) / 2;
                
                // „Çπ„Ç≥„Ç¢Ë®àÁÆóÔºà„Çπ„Ç§„Ç´„Ç≤„Éº„É†Ê∫ñÊã†Ôºâ
                const baseScore = newData.points;
                score += baseScore;
                
                // „Ç≥„É≥„Éú„Éú„Éº„Éä„Çπ
                updateCombo();
                if (combo > 1) {
                    const comboBonus = baseScore * combo * 0.5;
                    score += Math.floor(comboBonus);
                    showFloatingScore(newX, newY, Math.floor(baseScore + comboBonus), '#ffd700');
                } else {
                    showFloatingScore(newX, newY, baseScore, '#4caf50');
                }
                
                // Áµ±Ë®àÊõ¥Êñ∞
                mergeCount++;
                if (newLevel > maxLevel) {
                    maxLevel = newLevel;
                    if (newLevel === 11) {
                        showSpecialEffect('üéâ „Çπ„Ç§„Ç´ÂÆåÊàêÔºÅ üéâ');
                    }
                }
                
                // ÈÄ£Èéñ„ÉÅ„Çß„ÉÉ„ÇØÁî®„Å´ËøΩÂä†
                chainMerges.push({x: newX, y: newY, level: newLevel, time: Date.now()});
                
                // Âêà‰Ωì„Ç®„Éï„Çß„ÇØ„Éà
                createMergeEffect(newX, newY);
                
                // Âè§„ÅÑ„Åä„Åò„Åï„Çì„ÇíÂâäÈô§„Åó„Å¶Êñ∞„Åó„ÅÑ„ÅÆ„ÇíËøΩÂä†
                setTimeout(() => {
                    ojisans = ojisans.filter(o => o !== this && o !== other);
                    if (newLevel <= 11) {
                        const newOjisan = new Ojisan(newX, newY, newData);
                        newOjisan.vy = -2; // Â∞ë„ÅóË∑≥„Å≠„Çã
                        ojisans.push(newOjisan);
                        
                        // ÈÄ£Èéñ„ÉÅ„Çß„ÉÉ„ÇØ
                        checkChainReaction(newOjisan);
                    }
                }, 100);
                
                updateUI();
            }
            
            draw() {
                // ÂΩ±
                ctx.save();
                ctx.globalAlpha = 0.2;
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.ellipse(this.x, 598, this.radius * 0.8, this.radius * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                // „Åä„Åò„Åï„ÇìÊú¨‰Ωì
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.data.emoji, this.x, this.y);
                
                // „Éû„Éº„Ç∏‰∏≠„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà
                if (this.merging) {
                    ctx.strokeStyle = '#ffd700';
                    ctx.lineWidth = 3;
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
            }
        }
        
        // „Ç≥„É≥„ÉúÊõ¥Êñ∞
        function updateCombo() {
            combo++;
            if (combo > maxCombo) maxCombo = combo;
            
            clearTimeout(comboTimer);
            comboTimer = setTimeout(() => {
                combo = 0;
                document.getElementById('comboDisplay').textContent = '';
            }, 2000);
            
            if (combo > 1) {
                document.getElementById('comboDisplay').textContent = `${combo} COMBO! üî•`;
                
                // „Éë„Éº„Éï„Çß„ÇØ„ÉàÂêà‰ΩìÂà§ÂÆö
                if (combo === 3) {
                    showSpecialEffect('Perfect!');
                } else if (combo === 5) {
                    showSpecialEffect('Amazing!');
                } else if (combo >= 7) {
                    showSpecialEffect('Incredible!');
                }
            }
        }
        
        // ÈÄ£ÈéñÂèçÂøú„ÉÅ„Çß„ÉÉ„ÇØ
        function checkChainReaction(newOjisan) {
            const now = Date.now();
            const recentMerges = chainMerges.filter(m => now - m.time < 500);
            
            if (recentMerges.length >= 3) {
                showSpecialEffect('Chain Reaction!');
                score += 100 * recentMerges.length;
            }
            
            // Âè§„ÅÑË®òÈå≤„ÇíÂâäÈô§
            chainMerges = chainMerges.filter(m => now - m.time < 1000);
        }
        
        // ÁâπÊÆä„Ç®„Éï„Çß„ÇØ„ÉàË°®Á§∫
        function showSpecialEffect(text) {
            const effectDiv = document.getElementById('specialEffects');
            effectDiv.textContent = text;
            effectDiv.className = text.includes('Chain') ? 'chainReaction' : 'perfectMerge';
            
            setTimeout(() => {
                effectDiv.textContent = '';
                effectDiv.className = '';
            }, 2000);
        }
        
        // „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„Çπ„Ç≥„Ç¢
        function showFloatingScore(x, y, points, color = '#4caf50') {
            const scoreEl = document.createElement('div');
            scoreEl.className = 'floatingScore';
            scoreEl.textContent = '+' + points;
            scoreEl.style.left = (canvas.offsetLeft + x) + 'px';
            scoreEl.style.top = (canvas.offsetTop + y) + 'px';
            scoreEl.style.color = color;
            document.getElementById('gameContainer').appendChild(scoreEl);
            
            anime({
                targets: scoreEl,
                translateY: -80,
                opacity: [1, 0],
                duration: 1500,
                easing: 'easeOutQuad',
                complete: () => scoreEl.remove()
            });
        }
        
        // Âêà‰Ωì„Ç®„Éï„Çß„ÇØ„Éà
        function createMergeEffect(x, y) {
            // Canvas‰∏ä„Å´„Ç®„Éï„Çß„ÇØ„Éà„ÇíÊèèÁîª
            const particles = [];
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 / 8) * i;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * 3,
                    vy: Math.sin(angle) * 3,
                    life: 20
                });
            }
            
            const animateParticles = () => {
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    
                    if (p.life > 0) {
                        ctx.save();
                        ctx.globalAlpha = p.life / 20;
                        ctx.fillStyle = '#ffd700';
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                });
                
                if (particles.some(p => p.life > 0)) {
                    requestAnimationFrame(animateParticles);
                }
            };
            animateParticles();
        }
        
        // „Åä„Åò„Åï„Çì„ÇíËêΩ„Å®„Åô
        function dropOjisan() {
            if (!canDrop || gameOver || paused) return;
            
            const data = OJISAN_DATA[nextOjisanLevel - 1];
            const ojisan = new Ojisan(dropX, 50, data);
            ojisans.push(ojisan);
            
            // Ê¨°„ÅÆ„Åä„Åò„Åï„ÇìÔºà„É¨„Éô„É´1-5„ÅÆ„É©„É≥„ÉÄ„É†Ôºâ
            nextOjisanLevel = Math.floor(Math.random() * 5) + 1;
            document.getElementById('nextOjisan').textContent = OJISAN_DATA[nextOjisanLevel - 1].emoji;
            
            canDrop = false;
            canHold = true;
            setTimeout(() => {
                canDrop = true;
                checkGameOver();
            }, 500);
        }
        
        // „Éõ„Éº„É´„ÉâÊ©üËÉΩ
        function holdOjisan() {
            if (!canHold || gameOver || paused) return;
            
            if (holdOjisanLevel === null) {
                // ÂàùÂõû„Éõ„Éº„É´„Éâ
                holdOjisanLevel = nextOjisanLevel;
                document.getElementById('holdOjisan').textContent = OJISAN_DATA[holdOjisanLevel - 1].emoji;
                nextOjisanLevel = Math.floor(Math.random() * 5) + 1;
                document.getElementById('nextOjisan').textContent = OJISAN_DATA[nextOjisanLevel - 1].emoji;
            } else {
                // „Éõ„Éº„É´„Éâ‰∫§Êèõ
                const temp = nextOjisanLevel;
                nextOjisanLevel = holdOjisanLevel;
                holdOjisanLevel = temp;
                document.getElementById('holdOjisan').textContent = OJISAN_DATA[holdOjisanLevel - 1].emoji;
                document.getElementById('nextOjisan').textContent = OJISAN_DATA[nextOjisanLevel - 1].emoji;
            }
            
            canHold = false;
        }
        
        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„ÉÅ„Çß„ÉÉ„ÇØ
        function checkGameOver() {
            // Âç±Èô∫„É©„Ç§„É≥„ÇíË∂Ö„Åà„ÅüÈùôÊ≠¢„Åó„Åü„Åä„Åò„Åï„Çì„Åå„ÅÑ„Çã„Åã
            for (let ojisan of ojisans) {
                if (ojisan.y - ojisan.radius < 80 && Math.abs(ojisan.vy) < 0.5) {
                    endGame();
                    return;
                }
            }
        }
        
        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameOver = true;
            
            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('mergeCount').textContent = mergeCount;
            document.getElementById('maxLevel').textContent = OJISAN_DATA[maxLevel - 1].emoji;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('ojisanDeluxeHighScore', highScore);
                document.getElementById('highScore').textContent = `ÊúÄÈ´ò: ${highScore}`;
            }
            
            document.getElementById('gameOverModal').style.display = 'flex';
        }
        
        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
        }
        
        // „É™„Çª„ÉÉ„Éà
        function resetGame() {
            ojisans = [];
            score = 0;
            combo = 0;
            maxCombo = 0;
            mergeCount = 0;
            maxLevel = 1;
            chainMerges = [];
            gameOver = false;
            paused = false;
            canDrop = true;
            canHold = true;
            holdOjisanLevel = null;
            nextOjisanLevel = 1;
            
            document.getElementById('holdOjisan').textContent = '-';
            document.getElementById('nextOjisan').textContent = OJISAN_DATA[0].emoji;
            document.getElementById('comboDisplay').textContent = '';
            document.getElementById('specialEffects').textContent = '';
            document.getElementById('gameOverModal').style.display = 'none';
            
            updateUI();
        }
        
        // ‰∏ÄÊôÇÂÅúÊ≠¢
        function togglePause() {
            paused = !paused;
        }
        
        // „Ç∑„Çß„Ç¢
        function shareScore() {
            const text = `„Åä„Åò„Åï„Çì„Çπ„Ç§„Ç´„Ç≤„Éº„É† DELUXE„Åß${score}ÁÇπÁç≤ÂæóÔºÅ\nÊúÄÂ§ß${maxCombo}„Ç≥„É≥„ÉúÈÅîÊàêÔºÅ\nhttps://cenleaf.com/game/ojisan-suika-deluxe.html`;
            if (navigator.share) {
                navigator.share({ title: '„Åä„Åò„Åï„Çì„Çπ„Ç§„Ç´„Ç≤„Éº„É† DELUXE', text: text });
            } else {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
            }
        }
        
        // Êìç‰Ωú
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            dropGuideX = (e.clientX - rect.left) / rect.width * 400;
            dropGuideX = Math.max(30, Math.min(370, dropGuideX));
        });
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            dropX = (e.clientX - rect.left) / rect.width * 400;
            dropX = Math.max(30, Math.min(370, dropX));
            dropOjisan();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            dropGuideX = (touch.clientX - rect.left) / rect.width * 400;
            dropGuideX = Math.max(30, Math.min(370, dropGuideX));
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            dropX = (touch.clientX - rect.left) / rect.width * 400;
            dropX = Math.max(30, Math.min(370, dropX));
            dropOjisan();
        });
        
        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (e.key === 'h' || e.key === 'H') {
                holdOjisan();
            }
        });
        
        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            // ÁîªÈù¢„ÇØ„É™„Ç¢
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 400, 600);
            
            // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ËÉåÊôØ
            const gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
            gradient.addColorStop(1, 'rgba(240, 240, 240, 0.5)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 600);
            
            // Âç±Èô∫„É©„Ç§„É≥
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 5]);
            ctx.beginPath();
            ctx.moveTo(0, 80);
            ctx.lineTo(400, 80);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // „Éâ„É≠„ÉÉ„Éó„Ç¨„Ç§„Éâ
            if (canDrop && !gameOver && !paused) {
                ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(dropGuideX, 0);
                ctx.lineTo(dropGuideX, 600);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // „Éó„É¨„Éì„É•„Éº
                ctx.globalAlpha = 0.3;
                ctx.font = `${OJISAN_DATA[nextOjisanLevel - 1].radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(OJISAN_DATA[nextOjisanLevel - 1].emoji, dropGuideX, 50);
                ctx.globalAlpha = 1;
            }
            
            // „Åä„Åò„Åï„ÇìÊõ¥Êñ∞„ÉªÊèèÁîª
            if (!gameOver && !paused) {
                ojisans.forEach(ojisan => ojisan.update());
            }
            ojisans.forEach(ojisan => ojisan.draw());
            
            // ‰∏ÄÊôÇÂÅúÊ≠¢Ë°®Á§∫
            if (paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, 400, 600);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', 200, 300);
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // „Ç≤„Éº„É†ÈñãÂßã
        gameLoop();
        updateUI();
    </script>
