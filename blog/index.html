<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | CENLEAF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ヘッダー */
        .header {
            padding: 20px 0;
            border-bottom: 2px solid #00ffff;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-decoration: none;
        }

        .back-btn {
            color: #00ffff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #00ffff;
            border-radius: 4px;
        }

        .back-btn:hover {
            background: #00ffff;
            color: #0a0a0a;
        }

        /* タイトル */
        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 40px;
            font-size: 36px;
        }

        /* ローディング */
        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 18px;
            padding: 40px;
        }

        /* エラーメッセージ */
        .error {
            text-align: center;
            color: #ff0080;
            font-size: 16px;
            padding: 40px;
        }

        /* ブログカード */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .category {
            display: inline-block;
            background: #00ffff;
            color: #0a0a0a;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .blog-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
            line-height: 1.4;
        }

        .blog-excerpt {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .blog-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <a href="/" class="logo">CENLEAF</a>
            <a href="/" class="back-btn">トップページへ戻る</a>
        </div>

        <!-- タイトル -->
        <h1>CENLEAF BLOG</h1>

        <!-- ブログ記事コンテナ -->
        <div id="blog-grid" class="blog-grid">
            <div class="loading">記事を読み込み中...</div>
        </div>
    </div>

    <!-- Sanity Client -->
    <script src="https://cdn.jsdelivr.net/npm/@sanity/client@6/dist/index.browser.min.js"></script>
    
    <script>
        // Sanity設定
        const projectId = 'wr3iko59';
        const dataset = 'production';
        const apiVersion = '2024-01-01';
        
        // Sanityクライアントの初期化
        const client = window.sanityClient({
            projectId: projectId,
            dataset: dataset,
            apiVersion: apiVersion,
            useCdn: true
        });

        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '/');
        }

        // カテゴリマッピング
        const categoryMap = {
            'marketing': 'マーケティング',
            'ai': 'AIツール',
            'automation': '自動化',
            'business': 'ビジネス',
            'intro': '自己紹介'
        };

        // デモデータ
        const demoData = [
            {
                title: 'AIとマーケティングの自動化で、時間と場所の自由を手に入れた話',
                category: '自己紹介',
                excerpt: 'はじめまして、須崎純一です。今ではAIとウェビナー自動化の専門家として活動していますが、ここまでの道のりは決して平坦ではありませんでした。',
                author: '須崎純一',
                publishedAt: '2025-08-15',
                slug: { current: 'introduction' }
            },
            {
                title: 'ウェビナー自動化で月商300万円を達成した3つのステップ',
                category: 'マーケティング',
                excerpt: 'セミナーを自動化して、寝ている間も売上が上がる仕組みを作りたい」そんな夢のような話を現実にする方法をお伝えします。',
                author: '須崎純一',
                publishedAt: '2025-08-10',
                slug: { current: 'webinar-automation' }
            },
            {
                title: 'ChatGPT×n8nで作る最強の業務自動化システム',
                category: 'AIツール',
                excerpt: 'AIと自動化ツールを組み合わせることで、今まで3時間かかっていた作業を5分に短縮できました。',
                author: '須崎純一',
                publishedAt: '2025-08-05',
                slug: { current: 'chatgpt-n8n' }
            }
        ];

        // ブログ記事を表示
        function displayPosts(posts) {
            const blogGrid = document.getElementById('blog-grid');
            
            if (posts.length === 0) {
                blogGrid.innerHTML = '<div class="error">記事が見つかりませんでした</div>';
                return;
            }

            blogGrid.innerHTML = posts.map(post => `
                <a href="https://suzakijunichi.com/${post.slug?.current || post.slug || '#'}" target="_blank" class="blog-card">
                    <span class="category">${post.category || '一般'}</span>
                    <h2 class="blog-title">${post.title}</h2>
                    <p class="blog-excerpt">${post.excerpt || ''}</p>
                    <div class="blog-footer">
                        <span>✍️ ${post.author || '須崎純一'}</span>
                        <span>${formatDate(post.publishedAt || post._createdAt || new Date())}</span>
                    </div>
                </a>
            `).join('');
        }

        // Sanityから記事を取得
        async function fetchPosts() {
            const blogGrid = document.getElementById('blog-grid');
            
            try {
                console.log('Fetching posts from Sanity...');
                
                // Sanityクエリ
                const query = `*[_type == "post"] | order(publishedAt desc) {
                    _id,
                    title,
                    slug,
                    publishedAt,
                    _createdAt,
                    excerpt,
                    "category": category->title,
                    "categorySlug": category->slug.current,
                    "author": author->name
                }[0...10]`;

                const posts = await client.fetch(query);
                console.log('Fetched posts:', posts);

                if (posts && posts.length > 0) {
                    // カテゴリ名を日本語に変換
                    const processedPosts = posts.map(post => ({
                        ...post,
                        category: categoryMap[post.categorySlug] || post.category || '一般'
                    }));
                    displayPosts(processedPosts);
                } else {
                    // Sanityにデータがない場合はデモデータを表示
                    console.log('No posts found, showing demo data');
                    displayPosts(demoData);
                }

            } catch (error) {
                console.error('Error fetching posts:', error);
                // エラー時はデモデータを表示
                blogGrid.innerHTML = '<div class="error">Sanityから記事を取得できませんでした。デモデータを表示します。</div>';
                setTimeout(() => {
                    displayPosts(demoData);
                }, 2000);
            }
        }

        // ページ読み込み時に記事を取得
        fetchPosts();
    </script>
</body>
</html>
