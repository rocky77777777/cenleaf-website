        const API_KEY = 'gfvzXw58nnvw3daLCbWS9z22SMKeIhxa1KWw';

        // グローバル変数
        let allPosts = [];
        let currentCategory = 'すべて';

        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',

            }).replace(/\//g, '/');
        }

        // デモデータ（記事がない場合の表示用）
        const demoData = [
            {
                title: 'AIとマーケティングの自動化で、時間と場所の自由を手に入れた話',
                category: '自己紹介',
                publishedAt: '2025-08-16',

            {

        // サイドバーのカテゴリー一覧を作成
        function createSidebarCategories(posts) {
            const categoryList = document.getElementById('category-list');
            if (!categoryList) return; // 要素が存在しない場合はスキップ

            // カテゴリーを集計
            const categoryCount = {};
            posts.forEach(post => {
                const categoryName = post.category ?
                    (typeof post.category === 'object' ? post.category.name : post.category) :
                    '未分類';
                if (categoryName !== 'コラム') { // コラムを除外
                    categoryCount[categoryName] = (categoryCount[categoryName] || 0) + 1;
                }
            });

            // カテゴリーをグループ分け
            const categories = {
                'マーケティング': [],
                'AI・自動化': [],
                'ビジネス': [],
                'その他': []
            };

            // カテゴリーを適切なグループに分類
            Object.keys(categoryCount).forEach(categoryName => {
                const item = {
                    name: categoryName,
                    count: categoryCount[categoryName]
                };

                if (categoryName.includes('マーケティング') || categoryName.includes('ウェビナー') || categoryName.includes('セミナー')) {
                    categories['マーケティング'].push(item);
                } else if (categoryName.includes('AI') || categoryName.includes('自動化') || categoryName.includes('クローン')) {
                    categories['AI・自動化'].push(item);
                } else if (categoryName.includes('ビジネス') || categoryName.includes('起業') || categoryName.includes('経営')) {
                    categories['ビジネス'].push(item);
                } else {
                    categories['その他'].push(item);
                }
            });

            // HTMLを生成
            let html = '';

            // 現在のカテゴリーを取得
            const currentCategory = getCurrentCategory();

            Object.keys(categories).forEach(groupName => {
                if (categories[groupName].length > 0) {
                    html += `<div class="category-group">`;
                    html += `<div class="category-group-title">${groupName}</div>`;

                    categories[groupName].sort((a, b) => b.count - a.count).forEach(category => {
                        const isActive = currentCategory === category.name ? 'active' : '';
                        html += `
                            <div class="category-item">
                                <a href="javascript:void(0)" onclick="filterByCategory('${category.name}')" class="category-link ${isActive}">
                                    <span class="category-name">${category.name}</span>
                                    <span class="category-count">${category.count}</span>
                                </a>
                            </div>
                        `;
                    });

                    html += `</div>`;
                }
            });

            // すべてのカテゴリーを表示するリンクを追加
            const totalCount = Object.values(categoryCount).reduce((sum, count) => sum + count, 0);
            const isAllActive = currentCategory === 'すべて' ? 'active' : '';
            html += `
                <div class="category-item" style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #dee2e6;">
                    <a href="javascript:void(0)" onclick="filterByCategory('すべて')" class="category-link ${isAllActive}" style="${isAllActive ? 'background: #007acc; color: white;' : ''}">
                        <span class="category-name">すべての記事</span>
                        <span class="category-count" style="${isAllActive ? 'background: rgba(255,255,255,0.3); color: white;' : ''}">${totalCount}</span>
                    </a>
                </div>
            `;

            categoryList.innerHTML = html;

            // 人気タグも生成
            createPopularTags();
        }

        // 現在のカテゴリーを取得
        function getCurrentCategory() {
            const activeBtn = document.querySelector('.category-btn.active');
            return activeBtn ? activeBtn.dataset.category : 'すべて';
        }

        // 人気タグを表示
        function createPopularTags() {
            const tagCloud = document.getElementById('tag-cloud');
            if (!tagCloud) return; // 要素が存在しない場合はスキップ

            const popularTags = [
                'AI活用', 'ChatGPT', 'マーケティング自動化', 'ウェビナー',
                'メルマガ', 'セールスファネル', 'コンテンツ作成',
                'リード獲得', 'オンラインビジネス', 'DX'
            ];

            let html = '';
            popularTags.forEach(tag => {
                html += `<a href="/blog/?tag=${encodeURIComponent(tag)}" class="tag-item">${tag}</a>`;
            });

            tagCloud.innerHTML = html;
        }

        // カテゴリーフィルターを作成
        function createCategoryFilter(posts) {
            const filterContainer = document.getElementById('category-filter');
            
            // カテゴリーを集計
            const categories = {};
            posts.forEach(post => {
                const categoryName = post.category ? 
                    (typeof post.category === 'object' ? post.category.name : post.category) : 
                    '未分類';
                categories[categoryName] = (categories[categoryName] || 0) + 1;
            });

            // すべてボタンを追加（コラムを除いた記事数）
            const nonColumnCount = posts.filter(post => {
                const categoryName = post.category ? 
                    (typeof post.category === 'object' ? post.category.name : post.category) : 
                    '未分類';
                return categoryName !== 'コラム';
            }).length;
            let filterHTML = `<button class="category-btn active" data-category="すべて" onclick="filterByCategory('すべて')">
                すべて<span class="article-count">(${nonColumnCount})</span>
            </button>`;

            // 四国旅行記カテゴリーを手動で追加
            const shikokuCount = posts.filter(post => {
                const title = post.title || '';
                return title.includes('四国') || title.includes('高知') || title.includes('徳島') || title.includes('香川') || title.includes('愛媛');
            }).length;
            
            if (shikokuCount > 0) {
                filterHTML += `<button class="category-btn" data-category="四国旅行記" onclick="filterByCategory('四国旅行記')">
                    🗾 四国旅行記<span class="article-count">(${shikokuCount})</span>
                </button>`;
            }

            // 各カテゴリーのボタンを追加（コラムを最後に配置）
            Object.entries(categories).sort((a, b) => {
                // コラムは最後に配置
                if (a[0] === 'コラム') return 1;
                if (b[0] === 'コラム') return -1;
                // その他は記事数順（多い順）
                return b[1] - a[1];
            }).forEach(([category, count]) => {
                filterHTML += `<button class="category-btn" data-category="${category}" onclick="filterByCategory('${category}')">
                    ${category}<span class="article-count">(${count})</span>
                </button>`;
            });

            filterContainer.innerHTML = filterHTML;
        }

        // カテゴリーでフィルタリング
        function filterByCategory(category) {
            currentCategory = category;

            // サイドバーのアクティブ状態を更新
            document.querySelectorAll('.category-link').forEach(link => {
                link.classList.remove('active');
                // リンク内のテキストとカテゴリー名を比較
                const categoryName = link.querySelector('.category-name');
                if (categoryName && categoryName.textContent === category) {
                    link.classList.add('active');
                }
            });
            
            // ボタンのアクティブ状態を更新
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // 記事をフィルタリング
            let filteredPosts = allPosts;
            if (category === '四国旅行記') {
                // 四国旅行記：タイトルに四国関連キーワードが含まれる記事
                filteredPosts = allPosts.filter(post => {
                    const title = post.title || '';
                    return title.includes('四国') || title.includes('高知') || title.includes('徳島') || title.includes('香川') || title.includes('愛媛');
                });
            } else if (category !== 'すべて') {
                filteredPosts = allPosts.filter(post => {
                    const categoryName = post.category ? 
                        (typeof post.category === 'object' ? post.category.name : post.category) : 
                        '未分類';
                    return categoryName === category;
                });
            } else {
                // 「すべて」の場合はコラムカテゴリーを除外
                filteredPosts = allPosts.filter(post => {
                    const categoryName = post.category ? 
                        (typeof post.category === 'object' ? post.category.name : post.category) : 
                        '未分類';
                    return categoryName !== 'コラム';
                });
            }

            // currentFilteredPostsを更新してから表示
            currentFilteredPosts = filteredPosts;
            displayPosts(filteredPosts);
        }

        // アクセス数をトラッキング（ローカルストレージ使用）
        function trackArticleView(articleId, articleTitle) {
            const viewsKey = 'article_views';
            let views = JSON.parse(localStorage.getItem(viewsKey) || '{}');
            
            if (!views[articleId]) {
                views[articleId] = {
                    id: articleId,
                    title: articleTitle,
                    count: 0,
                    lastViewed: null
                };
            }
            
            views[articleId].count++;
            views[articleId].lastViewed = new Date().toISOString();
            
            localStorage.setItem(viewsKey, JSON.stringify(views));
        }

        // 記事のビュー数を取得
        function getArticleViews(articleId) {
            const views = JSON.parse(localStorage.getItem('article_views') || '{}');
            return views[articleId] ? views[articleId].count : 0;
        }

        // ソート機能
        let currentSort = 'newest';
        let currentFilteredPosts = [];

        function sortArticles(sortType, buttonElement) {
            // currentFilteredPostsが空の場合は現在のフィルターを再適用
            if (!currentFilteredPosts || currentFilteredPosts.length === 0) {
                const currentCategory = getCurrentCategory();
                filterByCategory(currentCategory);
                return;
            }

            // ボタンのアクティブ状態を更新
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (buttonElement) {
                buttonElement.classList.add('active');
            }

            currentSort = sortType;
            let sortedPosts = [...currentFilteredPosts];
            
            switch(sortType) {
                case 'newest':
                    // 新着順（デフォルト）
                    console.log('🔄 新着順でソート中...');
                    console.log('ソート前の記事数:', sortedPosts.length);

                    sortedPosts.sort((a, b) => {
                        // microCMSの日付フィールドを複数チェック
                        const dateA = new Date(a.publishedAt || a.createdAt || a.updatedAt || '2020-01-01');
                        const dateB = new Date(b.publishedAt || b.createdAt || b.updatedAt || '2020-01-01');

                        // NaNチェック
                        if (isNaN(dateA.getTime())) {
                            console.warn('⚠️ 無効な日付:', a.title, a.publishedAt, a.createdAt);
                            return 1;
                        }
                        if (isNaN(dateB.getTime())) {
                            console.warn('⚠️ 無効な日付:', b.title, b.publishedAt, b.createdAt);
                            return -1;
                        }

                        return dateB - dateA;
                    });

                    console.log('✔️ 新着順ソート完了');
                    console.log('ソート後のトップ記3件:', sortedPosts.slice(0, 3).map(p => ({
                        title: p.title,
                        date: p.publishedAt || p.createdAt || p.updatedAt
                    })));
                    break;
                
                case 'popular':
                    // 人気順（ビュー数でソート）
                    sortedPosts.sort((a, b) => {
                        const viewsA = getArticleViews(a.id);
                        const viewsB = getArticleViews(b.id);
                        return viewsB - viewsA;
                    });
                    break;
                
                case 'random':
                    // ランダム表示
                    sortedPosts.sort(() => Math.random() - 0.5);
                    break;
            }
            
            displayPosts(sortedPosts);
        }
