<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Cenleaf - AIとマーケティングの最前線</title>
    <meta name="description" content="須崎純一が発信するAI活用、マーケティング自動化、ビジネス成長戦略の最新情報">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Noto Sans JP', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ネオンエフェクト背景 */
        .bg-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
        }

        /* ヘッダー */
        .header {
            position: relative;
            z-index: 100;
            padding: 2rem 5%;
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.8);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .nav-menu a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* ヒーローセクション */
        .hero {
            position: relative;
            z-index: 10;
            padding: 6rem 5%;
            text-align: center;
            background: linear-gradient(180deg, transparent, rgba(0, 255, 255, 0.05));
        }

        .hero h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s linear infinite;
        }

        @keyframes gradientMove {
            to { background-position: 200% center; }
        }

        .hero p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
        }

        /* カテゴリフィルター */
        .category-filter {
            position: relative;
            z-index: 10;
            padding: 2rem 5%;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.9rem;
        }

        .category-btn:hover,
        .category-btn.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* ブロググリッド */
        .blog-container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 5%;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            border-color: #00ffff;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            position: relative;
            overflow: hidden;
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-category {
            display: inline-block;
            padding: 0.3rem 1rem;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            color: #00ffff;
        }

        .blog-title {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            line-height: 1.5;
        }

        .blog-excerpt {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.85rem;
        }

        .read-more {
            color: #00ffff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .read-more:hover {
            gap: 1rem;
        }

        /* ローディング */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #00ffff;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 背景エフェクト -->
    <div class="bg-effect"></div>

    <!-- ヘッダー -->
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">CENLEAF</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/">ホーム</a></li>
                    <li><a href="/blog/">ブログ</a></li>
                    <li><a href="/#services">サービス</a></li>
                    <li><a href="/#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ヒーロー -->
    <section class="hero">
        <h1>BLOG</h1>
        <p>AIとマーケティングの最前線から、実践的なノウハウと最新情報をお届け</p>
    </section>

    <!-- カテゴリフィルター -->
    <div class="category-filter">
        <button class="category-btn active" data-category="all">すべて</button>
        <button class="category-btn" data-category="marketing">マーケティング</button>
        <button class="category-btn" data-category="ai-tools">AIツール</button>
        <button class="category-btn" data-category="automation">自動化</button>
    </div>

    <!-- ブログコンテンツ -->
    <main class="blog-container">
        <div class="blog-grid" id="blog-grid">
            <div class="loading">記事を読み込み中...</div>
        </div>
    </main>

    <script>
        // ハードコードされたサンプルデータ（Sanity APIから取得したデータの例）
        const samplePosts = [
            {
                _id: "post-001",
                title: "自己紹介：AIとマーケティングの自動化で、時間と場所の自由を手に入れた話",
                slug: { current: "self-introduction" },
                excerpt: "はじめまして、須崎純一です。今ではAIとウェビナー自動化の専門家として活動していますが、ここまでの道のりは決して平坦ではありませんでした。",
                publishedAt: "2025-08-15T06:57:21Z",
                categories: [{
                    title: "自己紹介",
                    slug: { current: "introduction" },
                    color: "#9333EA"
                }]
            },
            {
                _id: "post-002",
                title: "ウェビナー自動化で月商300万円を達成した3つのステップ",
                slug: { current: "webinar-automation-steps" },
                excerpt: "「セミナーを自動化して、寝ている間も売上が上がる仕組みを作りたい」そんな夢のような話を現実にする方法をお伝えします。",
                publishedAt: "2025-08-10T09:00:00Z",
                categories: [{
                    title: "マーケティング",
                    slug: { current: "marketing" },
                    color: "#00ffff"
                }]
            },
            {
                _id: "post-003",
                title: "ChatGPT×n8nで作る最強の業務自動化システム",
                slug: { current: "chatgpt-n8n-automation" },
                excerpt: "AIと自動化ツールを組み合わせることで、今まで3時間かかっていた作業を5分に短縮できました。その具体的な方法を公開します。",
                publishedAt: "2025-08-05T12:00:00Z",
                categories: [{
                    title: "AIツール",
                    slug: { current: "ai-tools" },
                    color: "#ff00ff"
                }]
            }
        ];

        // 直接API呼び出しでデータ取得を試みる
        async function fetchPostsDirectly() {
            try {
                const query = `*[_type == "post"] | order(publishedAt desc) {
                    _id,
                    title,
                    slug,
                    excerpt,
                    publishedAt,
                    "categories": categories[]->{ title, slug, color }
                }`;
                
                const encodedQuery = encodeURIComponent(query);
                const url = `https://wr3iko59.apicdn.sanity.io/v2024-01-01/data/query/production?query=${encodedQuery}`;
                
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    return data.result;
                }
            } catch (error) {
                console.error('Direct API fetch failed:', error);
            }
            return null;
        }

        // 記事表示関数
        function displayPosts(posts) {
            const blogGrid = document.getElementById('blog-grid');
            
            if (!posts || posts.length === 0) {
                blogGrid.innerHTML = '<p style="text-align: center; color: #888;">記事がまだありません。</p>';
                return;
            }

            blogGrid.innerHTML = posts.map(post => {
                const date = new Date(post.publishedAt).toLocaleDateString('ja-JP');
                const category = post.categories && post.categories[0] ? post.categories[0] : null;

                return `
                    <article class="blog-card" onclick="location.href='/blog/${post.slug.current}/'">
                        <div class="blog-image"></div>
                        <div class="blog-content">
                            ${category ? `<span class="blog-category" style="background: ${category.color}20; color: ${category.color}">${category.title}</span>` : ''}
                            <h2 class="blog-title">${post.title}</h2>
                            <p class="blog-excerpt">${post.excerpt || ''}</p>
                            <div class="blog-meta">
                                <span>${date}</span>
                                <a href="/blog/${post.slug.current}/" class="read-more">
                                    続きを読む →
                                </a>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
        }

        // カテゴリフィルター機能
        let allPosts = [];
        
        function filterPosts(category) {
            if (category === 'all') {
                displayPosts(allPosts);
            } else {
                const filtered = allPosts.filter(post => 
                    post.categories && post.categories.some(cat => 
                        cat.slug.current === category
                    )
                );
                displayPosts(filtered);
            }
        }

        // カテゴリボタンのイベントリスナー
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterPosts(this.dataset.category);
            });
        });

        // 初期読み込み
        async function loadPosts() {
            const blogGrid = document.getElementById('blog-grid');
            blogGrid.innerHTML = '<div class="loading">記事を読み込み中...</div>';
            
            // まず直接API呼び出しを試みる
            let posts = await fetchPostsDirectly();
            
            // APIが失敗した場合はサンプルデータを使用
            if (!posts) {
                console.log('Using sample data');
                posts = samplePosts;
            }
            
            allPosts = posts;
            displayPosts(posts);
        }

        // ページ読み込み時に実行
        loadPosts();
    </script>
</body>
</html>
