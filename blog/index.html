<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | CENLEAF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            color: #333333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ヘッダー */
        .header {
            padding: 20px 0;
            border-bottom: 2px solid #007acc;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007acc;
            text-decoration: none;
        }

        .back-btn {
            color: #007acc;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #007acc;
            border-radius: 4px;
        }

        .back-btn:hover {
            background: #007acc;
            color: #ffffff;
        }

        /* タイトル */
        h1 {
            text-align: center;
            color: #007acc;
            margin-bottom: 40px;
            font-size: 36px;
        }

        /* ローディング */
        .loading {
            text-align: center;
            color: #007acc;
            font-size: 18px;
            padding: 40px;
        }

        /* エラーメッセージ */
        .error {
            text-align: center;
            color: #d32f2f;
            font-size: 16px;
            padding: 40px;
        }

        /* ブログカード */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .blog-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 122, 204, 0.2);
            border-color: #007acc;
        }

        .category {
            display: inline-block;
            background: #007acc;
            color: #ffffff;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .blog-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333333;
            line-height: 1.4;
        }

        .blog-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999999;
        }

        /* カテゴリーフィルター */
        .category-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            background: #ffffff;
            border: 2px solid #007acc;
            color: #007acc;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .category-btn:hover {
            background: #007acc;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.3);
        }

        .category-btn.active {
            background: #007acc;
            color: #ffffff;
        }

        .article-count {
            font-size: 12px;
            opacity: 0.8;
            margin-left: 5px;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            h1 {
                font-size: 28px;
            }

            .category-filter {
                gap: 10px;
            }

            .category-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <a href="/" class="logo">CENLEAF</a>
            <a href="/" class="back-btn">トップページへ戻る</a>
        </div>

        <!-- タイトル -->
        <h1>CENLEAF BLOG</h1>

        <!-- カテゴリーフィルター -->
        <div id="category-filter" class="category-filter">
            <!-- カテゴリーボタンは動的に生成されます -->
        </div>

        <!-- ブログ記事コンテナ -->
        <div id="blog-grid" class="blog-grid">
            <div class="loading">記事を読み込み中...</div>
        </div>
    </div>

    <script>
        // microCMS設定
        const API_KEY = 'gfvzXw58nnvw3daLCbWS9z22SMKeIhxa1KWw';
        const SERVICE_ID = 'cenleaf';
        const ENDPOINT = 'blogs';

        // グローバル変数
        let allPosts = [];
        let currentCategory = 'すべて';

        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '/');
        }

        // デモデータ（記事がない場合の表示用）
        const demoData = [
            {
                title: 'AIとマーケティングの自動化で、時間と場所の自由を手に入れた話',
                category: '自己紹介',
                publishedAt: '2025-08-16',
                slug: 'ai-marketing-automation'
            },
            {
                title: 'ウェビナー自動化で月商300万円を達成した3つのステップ',
                category: 'マーケティング',
                publishedAt: '2025-08-16',
                slug: 'webinar-automation-guide'
            }
        ];

        // カテゴリーフィルターを作成
        function createCategoryFilter(posts) {
            const filterContainer = document.getElementById('category-filter');
            
            // カテゴリーを集計
            const categories = {};
            posts.forEach(post => {
                const categoryName = post.category ? 
                    (typeof post.category === 'object' ? post.category.name : post.category) : 
                    '未分類';
                categories[categoryName] = (categories[categoryName] || 0) + 1;
            });

            // すべてボタンを追加
            let filterHTML = `<button class="category-btn active" data-category="すべて" onclick="filterByCategory('すべて')">
                すべて<span class="article-count">(${posts.length})</span>
            </button>`;

            // 各カテゴリーのボタンを追加
            Object.entries(categories).sort((a, b) => b[1] - a[1]).forEach(([category, count]) => {
                filterHTML += `<button class="category-btn" data-category="${category}" onclick="filterByCategory('${category}')">
                    ${category}<span class="article-count">(${count})</span>
                </button>`;
            });

            filterContainer.innerHTML = filterHTML;
        }

        // カテゴリーでフィルタリング
        function filterByCategory(category) {
            currentCategory = category;
            
            // ボタンのアクティブ状態を更新
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // 記事をフィルタリング
            let filteredPosts = allPosts;
            if (category !== 'すべて') {
                filteredPosts = allPosts.filter(post => {
                    const categoryName = post.category ? 
                        (typeof post.category === 'object' ? post.category.name : post.category) : 
                        '未分類';
                    return categoryName === category;
                });
            }

            // 記事を表示
            displayPosts(filteredPosts);
        }

        // ブログ記事を表示
        function displayPosts(posts) {
            const blogGrid = document.getElementById('blog-grid');
            
            if (posts.length === 0) {
                blogGrid.innerHTML = '<div class="error">記事が見つかりませんでした</div>';
                return;
            }

            blogGrid.innerHTML = posts.map(post => {
                // microCMSの記事の場合はarticle.htmlを使用、デモデータの場合は個別HTMLを使用
                const isDemo = post.slug === 'ai-marketing-automation' || post.slug === 'webinar-automation-guide';
                const href = isDemo ? `/blog/${post.slug}.html` : `/blog/article.html?id=${post.id || post.slug}`;
                
                // カテゴリーの表示処理を修正
                const categoryName = post.category ? 
                    (typeof post.category === 'object' ? post.category.name : post.category) : 
                    '未分類';
                
                return `
                    <a href="${href}" class="blog-card">
                        <span class="category">${categoryName}</span>
                        <h2 class="blog-title">${post.title}</h2>
                    </a>
                `;
            }).join('');
        }

        // microCMSから記事を取得
        async function fetchPosts() {
            const blogGrid = document.getElementById('blog-grid');
            
            try {
                console.log('🚀 microCMSから記事を取得開始...');
                console.log('API設定:', { SERVICE_ID, ENDPOINT, API_KEY: API_KEY.substring(0, 10) + '...' });
                
                // microCMS APIエンドポイント
                const url = `https://${SERVICE_ID}.microcms.io/api/v1/${ENDPOINT}`;
                console.log('🔗 リクエストURL:', url);
                
                // APIリクエスト
                const response = await fetch(url, {
                    headers: {
                        'X-MICROCMS-API-KEY': API_KEY
                    }
                });

                console.log('📡 レスポンス状況:', response.status, response.statusText);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('✅ 取得したデータ:', data);
                console.log('📊 記事数:', data.totalCount);
                console.log('📝 コンテンツ数:', data.contents ? data.contents.length : 0);

                if (data.contents && data.contents.length > 0) {
                    console.log('🎉 microCMSの記事を表示します');
                    console.log('記事タイトル一覧:', data.contents.map(post => post.title));
                    // 記事を保存
                    allPosts = data.contents;
                    // カテゴリーフィルターを作成
                    createCategoryFilter(allPosts);
                    // microCMSの記事を表示
                    displayPosts(allPosts);
                } else {
                    // 記事がない場合はデモデータを表示
                    console.warn('⚠️ 記事がありません。デモデータを表示します。');
                    blogGrid.innerHTML = '<div class="error">まだ記事が投稿されていません。<br>microCMS管理画面から記事を投稿してください。</div>';
                    setTimeout(() => {
                        console.log('🔄 デモデータを表示中...');
                        allPosts = demoData;
                        createCategoryFilter(allPosts);
                        displayPosts(allPosts);
                    }, 2000);
                }

            } catch (error) {
                console.error('❌ エラーが発生:', error);
                console.error('エラー詳細:', error.message);
                // エラー時はデモデータを表示
                blogGrid.innerHTML = '<div class="error">記事の取得に失敗しました。デモデータを表示します。</div>';
                setTimeout(() => {
                    console.log('🔄 エラー時のデモデータを表示中...');
                    allPosts = demoData;
                    createCategoryFilter(allPosts);
                    displayPosts(allPosts);
                }, 2000);
            }
        }

        // ページ読み込み時に記事を取得
        fetchPosts();
    </script>
</body>
</html>
