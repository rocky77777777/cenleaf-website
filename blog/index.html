<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | CENLEAF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ヘッダー */
        .header {
            padding: 20px 0;
            border-bottom: 2px solid #00ffff;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-decoration: none;
        }

        .back-btn {
            color: #00ffff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #00ffff;
            border-radius: 4px;
        }

        .back-btn:hover {
            background: #00ffff;
            color: #0a0a0a;
        }

        /* タイトル */
        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 40px;
            font-size: 36px;
        }

        /* ローディング */
        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 18px;
            padding: 40px;
        }

        /* エラーメッセージ */
        .error {
            text-align: center;
            color: #ff0080;
            font-size: 16px;
            padding: 40px;
        }

        /* ブログカード */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .category {
            display: inline-block;
            background: #00ffff;
            color: #0a0a0a;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .blog-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
            line-height: 1.4;
        }

        .blog-excerpt {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .blog-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <a href="/" class="logo">CENLEAF</a>
            <a href="/" class="back-btn">トップページへ戻る</a>
        </div>

        <!-- タイトル -->
        <h1>CENLEAF BLOG</h1>

        <!-- ブログ記事コンテナ -->
        <div id="blog-grid" class="blog-grid">
            <div class="loading">記事を読み込み中...</div>
        </div>
    </div>

    <script>
        // microCMS設定
        const API_KEY = 'gfvzXw58nnvw3daLCbWS9z22SMKeIhxa1KWw';
        const SERVICE_ID = 'cenleaf';
        const ENDPOINT = 'blog';

        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '/');
        }

        // デモデータ（記事がない場合の表示用）
        const demoData = [
            {
                title: 'AIとマーケティングの自動化で、時間と場所の自由を手に入れた話',
                category: '自己紹介',
                excerpt: 'はじめまして、須崎純一です。今ではAIとウェビナー自動化の専門家として活動していますが、ここまでの道のりは決して平坦ではありませんでした。',
                publishedAt: '2025-08-16',
                slug: 'ai-marketing-automation'
            },
            {
                title: 'ウェビナー自動化で月商300万円を達成した3つのステップ',
                category: 'マーケティング',
                excerpt: 'セミナーを自動化して、寝ている間も売上が上がる仕組みを作りたい」そんな夢のような話を現実にする方法をお伝えします。',
                publishedAt: '2025-08-16',
                slug: 'webinar-automation-guide'
            }
        ];

        // ブログ記事を表示
        function displayPosts(posts) {
            const blogGrid = document.getElementById('blog-grid');
            
            if (posts.length === 0) {
                blogGrid.innerHTML = '<div class="error">記事が見つかりませんでした</div>';
                return;
            }

            blogGrid.innerHTML = posts.map(post => {
                // microCMSの記事の場合はarticle.htmlを使用、デモデータの場合は個別HTMLを使用
                const isDemo = post.slug === 'ai-marketing-automation' || post.slug === 'webinar-automation-guide';
                const href = isDemo ? `/blog/${post.slug}.html` : `/blog/article.html?id=${post.id || post.slug}`;
                
                return `
                    <a href="${href}" class="blog-card">
                        <span class="category">${post.category || '一般'}</span>
                        <h2 class="blog-title">${post.title}</h2>
                        <p class="blog-excerpt">${post.excerpt || ''}</p>
                        <div class="blog-footer">
                            <span>✍️ 須崎純一</span>
                            <span>${formatDate(post.publishedAt || post.createdAt || new Date())}</span>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // microCMSから記事を取得
        async function fetchPosts() {
            const blogGrid = document.getElementById('blog-grid');
            
            try {
                console.log('microCMSから記事を取得中...');
                
                // microCMS APIエンドポイント
                const url = `https://${SERVICE_ID}.microcms.io/api/v1/${ENDPOINT}`;
                
                // APIリクエスト
                const response = await fetch(url, {
                    headers: {
                        'X-MICROCMS-API-KEY': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('取得したデータ:', data);

                if (data.contents && data.contents.length > 0) {
                    // microCMSの記事を表示
                    displayPosts(data.contents);
                } else {
                    // 記事がない場合はデモデータを表示
                    console.log('記事がありません。デモデータを表示します。');
                    blogGrid.innerHTML = '<div class="error">まだ記事が投稿されていません。<br>microCMS管理画面から記事を投稿してください。</div>';
                    setTimeout(() => {
                        displayPosts(demoData);
                    }, 2000);
                }

            } catch (error) {
                console.error('エラー:', error);
                // エラー時はデモデータを表示
                blogGrid.innerHTML = '<div class="error">記事の取得に失敗しました。デモデータを表示します。</div>';
                setTimeout(() => {
                    displayPosts(demoData);
                }, 2000);
            }
        }

        // ページ読み込み時に記事を取得
        fetchPosts();
    </script>
</body>
</html>
