<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクト中... | CENLEAF BLOG</title>
    <script>
        // すぐにarticle.htmlにリダイレクト
        const slug = window.location.pathname.split('/').pop().replace('.html', '');
        const newUrl = `/blog/article.html?slug=${slug}`;
        window.location.replace(newUrl);
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/blog/article.html?slug=llmo-ai-search-optimization">
    </noscript>
</head>
<body>
    <p>記事に移動しています...</p>
    <p>自動的に移動しない場合は<a href="/blog/article.html?slug=llmo-ai-search-optimization">こちらをクリック</a>してください。</p>
</body>
</html>
