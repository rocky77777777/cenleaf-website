<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">

            <a href="/blog/" class="back-btn">ブログ一覧へ</a>
        </div>

        <!-- コンテンツエリア -->
        <div id="content">

        </div>
    </div>

    <script>
        // microCMS設定
        const API_KEY = 'gfvzXw58nnvw3daLCbWS9z22SMKeIhxa1KWw';
        const SERVICE_ID = 'cenleaf';
        const ENDPOINT = 'blogs';

        // URLパラメータから記事IDまたはslugを取得
        function getArticleId() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const slug = params.get('slug');
            
            // slugがある場合は、それを優先して返す
            if (slug) {
                return { type: 'slug', value: slug };
            }
            
            // IDがある場合
            if (id) {
                return { type: 'id', value: id };
            }
            
            // パスから記事IDを取得する場合（/blog/article-id.html形式）
            const path = window.location.pathname;
            const match = path.match(/\/blog\/([^\/]+)\.html$/);
            if (match && match[1] !== 'article') {
                return { type: 'slug', value: match[1] };
            }
            
            return null;
        }

        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // SEOメタタグを動的に更新
        function updateSEOMetaTags(article) {
            // タイトル更新
            document.title = `${article.title} | CENLEAF BLOG`;
            
            // 記事の抜粋を生成（本文から最初の160文字）
            const excerpt = article.excerpt || 
                (article.content || article.body || '').replace(/<[^>]*>/g, '').substring(0, 160) + '...';
            
            // メタディスクリプション
            let metaDescription = document.querySelector('meta[name="description"]');
            if (!metaDescription) {
                metaDescription = document.createElement('meta');
                metaDescription.name = 'description';
                document.head.appendChild(metaDescription);
            }
            metaDescription.content = excerpt;
            
            // カテゴリー名を取得
            const categoryName = article.category ? 
                (typeof article.category === 'object' ? article.category.name : article.category) : 
                '';
            
            // キーワード
            let metaKeywords = document.querySelector('meta[name="keywords"]');
            if (!metaKeywords) {
                metaKeywords = document.createElement('meta');
                metaKeywords.name = 'keywords';
                document.head.appendChild(metaKeywords);
            }
            metaKeywords.content = `${article.title},${categoryName},須崎純一,AIマーケティング,オートウェビナー`;
            
            // Canonical URL
            const articleUrl = `https://cenleaf.com/blog/article.html?${article.slug ? 'slug=' + article.slug : 'id=' + article.id}`;
            let canonical = document.querySelector('link[rel="canonical"]');
            if (!canonical) {
                canonical = document.createElement('link');
                canonical.rel = 'canonical';
                document.head.appendChild(canonical);
            }
            canonical.href = articleUrl;
            
            // OGP メタタグ
            updateOGPTags(article, excerpt, articleUrl);
        }

        // OGPメタタグを更新
        function updateOGPTags(article, excerpt, url) {
            const ogTags = [
                { property: 'og:type', content: 'article' },
                { property: 'og:title', content: article.title },
                { property: 'og:description', content: excerpt },
                { property: 'og:url', content: url },
                { property: 'og:site_name', content: 'CENLEAF' },
                { property: 'og:image', content: 'https://cenleaf.com/images/ogp-banner.png' },
                { name: 'twitter:card', content: 'summary_large_image' },
                { name: 'twitter:title', content: article.title },
                { name: 'twitter:description', content: excerpt },
                { name: 'twitter:image', content: 'https://cenleaf.com/images/ogp-banner.png' }
            ];
            
            ogTags.forEach(tag => {
                const selector = tag.property ? `meta[property="${tag.property}"]` : `meta[name="${tag.name}"]`;
                let metaTag = document.querySelector(selector);
                if (!metaTag) {
                    metaTag = document.createElement('meta');
                    if (tag.property) metaTag.setAttribute('property', tag.property);
                    if (tag.name) metaTag.setAttribute('name', tag.name);
                    document.head.appendChild(metaTag);
                }
                metaTag.content = tag.content;
            });
        }

        // 構造化データ（JSON-LD）を追加
        function addStructuredData(article) {
            // 既存の構造化データスクリプトを削除
            const existingScript = document.querySelector('script[type="application/ld+json"]');
            if (existingScript) {
                existingScript.remove();
            }
            
            const categoryName = article.category ? 
                (typeof article.category === 'object' ? article.category.name : article.category) : 
                '未分類';
            
            const structuredData = {
                "@context": "https://schema.org",
                "@graph": [
                    {
                        "@type": "BlogPosting",
                        "@id": `https://cenleaf.com/blog/article.html?${article.slug ? 'slug=' + article.slug : 'id=' + article.id}`,
                        "headline": article.title,
                        "description": article.excerpt || (article.content || '').replace(/<[^>]*>/g, '').substring(0, 160),
                        "datePublished": article.publishedAt || article.createdAt,
                        "dateModified": article.updatedAt || article.publishedAt || article.createdAt,
                        "author": {
                            "@type": "Person",
                            "name": "須崎純一",
                            "url": "https://cenleaf.com/"
                        },
                        "publisher": {
                            "@type": "Person",
                            "name": "須崎純一",
                            "url": "https://cenleaf.com/"
                        },
                        "articleSection": categoryName,
                        "inLanguage": "ja",
                        "mainEntityOfPage": {
                            "@type": "WebPage",
                            "@id": `https://cenleaf.com/blog/article.html?${article.slug ? 'slug=' + article.slug : 'id=' + article.id}`
                        }
                    },
                    {
                        "@type": "BreadcrumbList",
                        "itemListElement": [
                            {
                                "@type": "ListItem",
                                "position": 1,
                                "name": "ホーム",
                                "item": "https://cenleaf.com/"
                            },
                            {
                                "@type": "ListItem",
                                "position": 2,
                                "name": "ブログ",
                                "item": "https://cenleaf.com/blog/"
                            },
                            {
                                "@type": "ListItem",
                                "position": 3,
                                "name": categoryName,
                                "item": `https://cenleaf.com/blog/?category=${encodeURIComponent(categoryName)}`
                            },
                            {
                                "@type": "ListItem",
                                "position": 4,
                                "name": article.title
                            }

        // microCMSから記事を取得
        async function fetchArticle() {
            const articleInfo = getArticleId();
            
            if (!articleInfo) {
                displayError('記事が指定されていません。');
                return;
            }
            
            try {
                console.log('記事を取得中...', articleInfo);
                
                let url;
                if (articleInfo.type === 'slug') {
                    // slugで検索する場合 - 全記事を取得してクライアント側でフィルタ
                    // microCMSのfiltersが期待通り動作しないため
                    url = `https://${SERVICE_ID}.microcms.io/api/v1/${ENDPOINT}?limit=100`;
                } else {
                    // IDで直接取得する場合
                    url = `https://${SERVICE_ID}.microcms.io/api/v1/${ENDPOINT}/${articleInfo.value}`;
                }
                
                // APIリクエスト
                const response = await fetch(url, {
                    headers: {
                        'X-MICROCMS-API-KEY': API_KEY
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('記事が見つかりません');
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let article;
                if (articleInfo.type === 'slug') {
                    const data = await response.json();
                    console.log('slug検索結果:', data);
                    
                    if (data.contents && data.contents.length > 0) {
                        // slugでフィルタリング
                        const filtered = data.contents.filter(item => item.slug === articleInfo.value);
                        console.log(`slug="${articleInfo.value}"でフィルタ:`, filtered);
                        
                        if (filtered.length > 0) {
                            article = filtered[0];
                        } else {
                            throw new Error(`slug "${articleInfo.value}" の記事が見つかりません`);
                        }
                    } else {
                        throw new Error('記事が見つかりません');
                    }
                } else {
                    article = await response.json();
                }
                
                console.log('取得した記事:', article);
                
                displayArticle(article);
                
                // 関連記事を軽量で表示
                showRelatedArticles(article);
                
            } catch (error) {
                console.error('エラー:', error);
                
                // デモコンテンツを表示（slugベース）

            }
        }

        // microCMSから関連記事を取得して表示
        async function showRelatedArticles(currentArticle) {
            const relatedContainer = document.getElementById('related-articles');
            
            try {
                // microCMSから記事を取得
                const response = await fetch(`https://${SERVICE_ID}.microcms.io/api/v1/${ENDPOINT}?limit=10`, {
                    headers: {
                        'X-MICROCMS-API-KEY': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.contents || data.contents.length === 0) {
                    // APIから記事が取得できない場合はデモデータを使用
                    showDemoRelatedArticles(currentArticle);
                    return;
                }

                // 現在の記事のカテゴリーを取得
                const currentCategoryName = currentArticle.category ? 
                    (typeof currentArticle.category === 'object' ? currentArticle.category.name : currentArticle.category) : 
                    '';

                // 記事をスコアリング（同じカテゴリーは高スコア）
                const scoredArticles = data.contents
                    .filter(article => article.id !== currentArticle.id && article.title !== currentArticle.title)
                    .map(article => {
                        const categoryName = article.category ? 
                            (typeof article.category === 'object' ? article.category.name : article.category) : 
                            '';
                        
                        // スコア計算：同じカテゴリーなら100点、違うカテゴリーなら0点
                        const score = (categoryName === currentCategoryName) ? 100 : 0;
                        
                        return { ...article, score, categoryName };
                    })
                    .sort((a, b) => b.score - a.score || new Date(b.publishedAt) - new Date(a.publishedAt))
                    .slice(0, 5); // 最大5件の関連記事

                if (scoredArticles.length === 0) {
                    relatedContainer.innerHTML = '<p>関連記事はありません</p>';
                    return;
                }

                // 関連記事を表示（シンプルにタイトルとカテゴリーのみ）
                let html = '';
                scoredArticles.forEach(article => {
                    // slugがある場合はslugベースのURL、ない場合はIDベースのURL
                    const href = article.slug ? `/blog/article.html?slug=${article.slug}` : `/blog/article.html?id=${article.id}`;
                    
                    html += `
                        <a href="${href}" class="related-article">
                            <span class="category">${article.categoryName || '未分類'}</span>
                            <h3>${article.title}</h3>
                        </a>
                    `;
                });
                
                relatedContainer.innerHTML = html;

                console.error('関連記事の取得に失敗:', error);
                // エラー時はデモデータを表示
                showDemoRelatedArticles(currentArticle);
            }
        }
