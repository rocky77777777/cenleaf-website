    <div class="container">
        <!-- ヘッダー -->

        <!-- コンテンツエリア -->
        <div id="content">
            <div class="loading">記事を読み込み中</div>
        </div>
    </div>

    <script>
        // microCMS設定
        const API_KEY = 'gfvzXw58nnvw3daLCbWS9z22SMKeIhxa1KWw';
        const SERVICE_ID = 'cenleaf';
        const ENDPOINT = 'blogs';

        // URLパラメータから記事IDまたはslugを取得
        function getArticleId() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const slug = params.get('slug');
            
            // slugがある場合は、それを優先して返す
            if (slug) {
                return { type: 'slug', value: slug };
            }
            
            // IDがある場合
            if (id) {
                return { type: 'id', value: id };
            }
            
            // パスから記事IDを取得する場合（/blog/article-id.html形式）
            const path = window.location.pathname;
            const match = path.match(/\/blog\/([^\/]+)\.html$/);
            if (match && match[1] !== 'article') {
                return { type: 'slug', value: match[1] };
            }
            
            return null;
        }

        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 記事を表示
        function displayArticle(article) {
            const content = document.getElementById('content');
            
            // タイトルを更新
            document.title = `${article.title} | CENLEAF BLOG`;
            
            // メタタグを更新
            const metaDescription = document.querySelector('meta[name="description"]');
            if (metaDescription && article.excerpt) {
                metaDescription.content = article.excerpt;
            }
            
            // カテゴリー名を取得
            const categoryName = article.category ? 
                (typeof article.category === 'object' ? article.category.name : article.category) : 
                '';
            
            // 記事HTML生成
            content.innerHTML = `
                <article>
                    <header class="article-header">
                        ${categoryName ? `<span class="category-tag">${categoryName}</span>` : ''}
                        <h1>${article.title}</h1>
                        ${article.readTime ? `<div class="article-meta"><span>⏱️ ${article.readTime}分で読めます</span></div>` : ''}
                    </header>

                    <div class="article-content">
                        ${article.content || article.body || '<p>記事の本文がありません。</p>'}
                    </div>

                    <!-- 関連記事 -->
                    <div class="related-articles">
                        <h3>📚 関連記事</h3>
                        <div class="related-grid" id="related-articles">
                            <!-- 関連記事がここに表示されます -->
                        </div>
                    </div>

                    <!-- CTA -->
                    <div class="cta-section">
                        <h3>無料ウェビナーのご案内</h3>
                        <p>「AIとウェビナー自動化で月商300万円を達成する方法」<br>を無料で公開しています</p>
                        <a href="https://sub.cenleaf.com/p/b1158hnensub?ftid=Tcdgf8HDMj5w" class="cta-btn">無料ウェビナーに参加する</a>
                    </div>

                    <!-- フッター -->
                    <footer class="article-footer">
                        <div class="share-buttons">
                            <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(article.title)}&url=${encodeURIComponent(window.location.href)}" target="_blank" class="share-btn">Xでシェア</a>
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" target="_blank" class="share-btn">Facebookでシェア</a>
                            <a href="https://line.me/R/msg/text/?${encodeURIComponent(article.title + ' ' + window.location.href)}" target="_blank" class="share-btn">LINEで送る</a>
                        </div>
                        <p style="color: #666; font-size: 14px;">© 2025 CENLEAF. All rights reserved.</p>
                    </footer>
                </article>
            `;
        }

        // エラー表示
        function displayError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <h2>記事が見つかりません</h2>
                    <p>${message}</p>
                    <a href="/blog/">ブログ一覧に戻る</a>
                </div>
            `;
        }

        // microCMSから記事を取得
        async function fetchArticle() {
            const articleInfo = getArticleId();
            
            if (!articleInfo) {
                displayError('記事が指定されていません。');
                return;
            }
            
            try {
                console.log('記事を取得中...', articleInfo);
                
                let url;
                if (articleInfo.type === 'slug') {
                    // slugで検索する場合 - 全記事を取得してクライアント側でフィルタ
                    // microCMSのfiltersが期待通り動作しないため
                    url = `https://${SERVICE_ID}.microcms.io/api/v1/${ENDPOINT}?limit=100`;
                } else {
                    // IDで直接取得する場合
                    url = `https://${SERVICE_ID}.microcms.io/api/v1/${ENDPOINT}/${articleInfo.value}`;
                }
                
                // APIリクエスト
                const response = await fetch(url, {
                    headers: {
                        'X-MICROCMS-API-KEY': API_KEY
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('記事が見つかりません');
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let article;
                if (articleInfo.type === 'slug') {
                    const data = await response.json();
                    console.log('slug検索結果:', data);
                    
                    if (data.contents && data.contents.length > 0) {
                        // slugでフィルタリング
                        const filtered = data.contents.filter(item => item.slug === articleInfo.value);
                        console.log(`slug="${articleInfo.value}"でフィルタ:`, filtered);
                        
                        if (filtered.length > 0) {
                            article = filtered[0];
                        } else {
                            throw new Error(`slug "${articleInfo.value}" の記事が見つかりません`);
                        }
                    } else {
                        throw new Error('記事が見つかりません');
                    }
                } else {
                    article = await response.json();
                }
                
                console.log('取得した記事:', article);
                
                displayArticle(article);
                
                // 関連記事を軽量で表示
                showRelatedArticles(article);
                
            } catch (error) {
                console.error('エラー:', error);
                
                // デモコンテンツを表示（slugベース）
                const slug = articleInfo.type === 'slug' ? articleInfo.value : articleInfo.value;
                if (slug === 'ai-marketing-automation') {
                    displayDemoArticle1();
                } else if (slug === 'webinar-automation-guide') {
                    displayDemoArticle2();
                } else {
                    displayError('記事の取得に失敗しました。URLをご確認ください。');
                }
            }
        }

        // 軽量関連記事表示（API不使用）
        // microCMSから関連記事を取得して表示
        async function showRelatedArticles(currentArticle) {
            const relatedContainer = document.getElementById('related-articles');
            
            try {
                // microCMSから記事を取得
                const response = await fetch(`https://${SERVICE_ID}.microcms.io/api/v1/${ENDPOINT}?limit=10`, {
                    headers: {
                        'X-MICROCMS-API-KEY': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.contents || data.contents.length === 0) {
                    // APIから記事が取得できない場合はデモデータを使用
                    showDemoRelatedArticles(currentArticle);
                    return;
                }

                // 現在の記事のカテゴリーを取得
                const currentCategoryName = currentArticle.category ? 
                    (typeof currentArticle.category === 'object' ? currentArticle.category.name : currentArticle.category) : 
                    '';

                // 記事をスコアリング（同じカテゴリーは高スコア）
                const scoredArticles = data.contents
                    .filter(article => article.id !== currentArticle.id && article.title !== currentArticle.title)
                    .map(article => {
                        const categoryName = article.category ? 
                            (typeof article.category === 'object' ? article.category.name : article.category) : 
                            '';
                        
                        // スコア計算：同じカテゴリーなら100点、違うカテゴリーなら0点
                        const score = (categoryName === currentCategoryName) ? 100 : 0;
                        
                        return { ...article, score, categoryName };
                    })
                    .sort((a, b) => b.score - a.score || new Date(b.publishedAt) - new Date(a.publishedAt))
                    .slice(0, 3); // 最大3件の関連記事

                if (scoredArticles.length === 0) {
                    relatedContainer.innerHTML = '<p>関連記事はありません</p>';
                    return;
                }

                // 関連記事を表示（シンプルにタイトルとカテゴリーのみ）
                let html = '';
                scoredArticles.forEach(article => {
                    // slugがある場合はslugベースのURL、ない場合はIDベースのURL
                    const href = article.slug ? `/blog/${article.slug}` : `/blog/article.html?id=${article.id}`;
                    
                    html += `
                        <a href="${href}" class="related-article">
                            <span class="category">${article.categoryName || '未分類'}</span>
                            <h3>${article.title}</h3>
                        </a>
                    `;
                });
                
                relatedContainer.innerHTML = html;
                
            } catch (error) {
                console.error('関連記事の取得に失敗:', error);
                // エラー時はデモデータを表示
                showDemoRelatedArticles(currentArticle);
            }
        }

            // デモ記事データ

                    publishedAt: '2025-08-16',

                {
                    title: 'ウェビナー自動化で月商300万円を達成した3つのステップ',

                        <span class="category">${article.category}</span>

                `;

            relatedContainer.innerHTML = html;
        }

        function displayDemoArticle2() {
            const article = {
                title: 'ウェビナー自動化で月商300万円を達成した3つのステップ',

                publishedAt: '2025-08-16',
