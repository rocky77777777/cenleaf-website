<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクト中... | CENLEAF BLOG</title>
    <script>
        // このファイルは各記事スラッグ用HTMLの雛形です
        // 使用方法: このファイルをコピーして [slug].html として保存
        // 下記の 'YOUR-SLUG-HERE' を実際のslugに置き換えてください
        
        const slug = 'YOUR-SLUG-HERE'; // ここを記事のslugに変更
        window.location.replace(`/blog/article.html?slug=${slug}`);
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/blog/article.html?slug=YOUR-SLUG-HERE">
    </noscript>
</head>
<body>
    <p>記事に移動しています...</p>
</body>
</html>
