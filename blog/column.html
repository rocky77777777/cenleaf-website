    <script>
        // microCMSË®≠ÂÆö
        const API_KEY = 'gfvzXw58nnvw3daLCbWS9z22SMKeIhxa1KWw';
        const SERVICE_ID = 'cenleaf';
        const ENDPOINT = 'blogs';

        // Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '/');
        }

        // „Éñ„É≠„Ç∞Ë®ò‰∫ã„ÇíË°®Á§∫
        function displayPosts(posts) {
            const blogGrid = document.getElementById('blog-grid');
            
            if (posts.length === 0) {
                blogGrid.innerHTML = `
                    <div class="no-posts">
                        <div class="no-posts-icon">üìÑ</div>
                        <div class="no-posts-title">„Ç≥„É©„É†Ë®ò‰∫ã„ÅØ„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</div>
                        <p>Êñ∞„Åó„ÅÑ„Ç≥„É©„É†„ÇíÊ∫ñÂÇô‰∏≠„Åß„Åô„ÄÇ<br>„Åó„Å∞„Çâ„Åè„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
                    </div>
                `;
                return;
            }

            blogGrid.innerHTML = posts.map(post => {
                // Â∏∏„Å´article.html„Çí‰ΩøÁî®
                const param = post.slug ? `slug=${post.slug}` : `id=${post.id}`;
                const href = `/blog/article.html?${param}`;
                
                // „Ç´„ÉÜ„Ç¥„É™„ÉºÂêçÔºà„Ç≥„É©„É†„ÅßÂõ∫ÂÆö„Åï„Çå„Å¶„ÅÑ„Çã„ÅØ„ÅöÔºâ
                const categoryName = post.category ? 
                    (typeof post.category === 'object' ? post.category.name : post.category) : 
                    '„Ç≥„É©„É†';
                
                // Ê¶ÇË¶ÅÊñáÔºàcontent„ÅÆÊúÄÂàù„ÅÆ100ÊñáÂ≠ó„ÇíË°®Á§∫Ôºâ
                let excerpt = '';
                if (post.content) {
                    // HTML„Çø„Ç∞„ÇíÈô§Âéª
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = post.content;
                    const textContent = tempDiv.textContent || tempDiv.innerText || '';
                    excerpt = textContent.substring(0, 100) + (textContent.length > 100 ? '...' : '');
                }
                
                return `
                    <a href="${href}" class="blog-card">
                        <span class="category">${categoryName}</span>
                        <h2 class="blog-title">${post.title}</h2>
                        ${excerpt ? `<p class="blog-excerpt">${excerpt}</p>` : ''}
                        <div class="blog-footer">
                            <span>${formatDate(post.publishedAt || post.createdAt)}</span>
                            <span>‚Üí Á∂ö„Åç„ÇíË™≠„ÇÄ</span>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // microCMS„Åã„ÇâË®ò‰∫ã„ÇíÂèñÂæóÔºà„Ç≥„É©„É†„Ç´„ÉÜ„Ç¥„É™„Éº„ÅÆ„ÅøÔºâ
        async function fetchColumnPosts() {
            const blogGrid = document.getElementById('blog-grid');
            
            try {
                console.log('üöÄ microCMS„Åã„Çâ„Ç≥„É©„É†Ë®ò‰∫ã„ÇíÂèñÂæóÈñãÂßã...');
                
                // microCMS API„Ç®„É≥„Éâ„Éù„Ç§„É≥„ÉàÔºàÂÖ®Ë®ò‰∫ã„ÇíÂèñÂæóÔºâ
                const url = `https://${SERVICE_ID}.microcms.io/api/v1/${ENDPOINT}?limit=100`;
                
                // API„É™„ÇØ„Ç®„Çπ„Éà
                const response = await fetch(url, {
                    headers: {
                        'X-MICROCMS-API-KEY': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ ÂèñÂæó„Åó„Åü„Éá„Éº„Çø:', data);

                if (data.contents && data.contents.length > 0) {
                    // „Ç≥„É©„É†„Ç´„ÉÜ„Ç¥„É™„Éº„ÅÆË®ò‰∫ã„ÅÆ„Åø„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
                    const columnPosts = data.contents.filter(post => {
                        const categoryName = post.category ? 
                            (typeof post.category === 'object' ? post.category.name : post.category) : 
                            '';
                        return categoryName === '„Ç≥„É©„É†';
                    });
                    
                    console.log('üìù „Ç≥„É©„É†Ë®ò‰∫ãÊï∞:', columnPosts.length);
                    
                    // Êó•‰ªòÈ†Ü„Åß„ÇΩ„Éº„ÉàÔºàÊñ∞„Åó„ÅÑÈ†ÜÔºâ
                    columnPosts.sort((a, b) => {
                        const dateA = new Date(a.publishedAt || a.createdAt);
                        const dateB = new Date(b.publishedAt || b.createdAt);
                        return dateB - dateA;
                    });
                    
                    displayPosts(columnPosts);
                } else {
                    displayPosts([]);
                }

            } catch (error) {
                console.error('‚ùå „Ç®„É©„Éº„ÅåÁô∫Áîü:', error);
                blogGrid.innerHTML = '<div class="error">„Ç≥„É©„É†Ë®ò‰∫ã„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ<br>„Åó„Å∞„Çâ„ÅèÁµå„Å£„Å¶„Åã„ÇâÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ</div>';
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Ë®ò‰∫ã„ÇíÂèñÂæó
        fetchColumnPosts();
    </script>
