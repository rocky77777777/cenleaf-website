    <div class="container">

                <a href="/blog/" class="nav-btn">ブログ一覧</a>

            </div>

        <!-- タイトル -->
        <h1>📝 コラム</h1>
        <p class="subtitle">ビジネスの気づきと日々の考察</p>

        <!-- ブログ記事コンテナ -->
        <div id="blog-grid" class="blog-grid">
            <div class="loading">コラム記事を読み込み中...</div>
        </div>
    </div>

    <script>
        // microCMS設定
        const API_KEY = 'gfvzXw58nnvw3daLCbWS9z22SMKeIhxa1KWw';
        const SERVICE_ID = 'cenleaf';
        const ENDPOINT = 'blogs';

        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '/');
        }

        // ブログ記事を表示
        function displayPosts(posts) {
            const blogGrid = document.getElementById('blog-grid');
            
            if (posts.length === 0) {
                blogGrid.innerHTML = `
                    <div class="no-posts">
                        <div class="no-posts-icon">📄</div>
                        <div class="no-posts-title">コラム記事はまだありません</div>
                        <p>新しいコラムを準備中です。<br>しばらくお待ちください。</p>
                    </div>
                `;
                return;
            }

            blogGrid.innerHTML = posts.map(post => {
                // 常にarticle.htmlを使用
                const param = post.slug ? `slug=${post.slug}` : `id=${post.id}`;
                const href = `/blog/article.html?${param}`;
                
                // カテゴリー名（コラムで固定されているはず）
                const categoryName = post.category ? 
                    (typeof post.category === 'object' ? post.category.name : post.category) : 
                    'コラム';
                
                // 概要文（contentの最初の100文字を表示）
                let excerpt = '';
                if (post.content) {
                    // HTMLタグを除去
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = post.content;
                    const textContent = tempDiv.textContent || tempDiv.innerText || '';
                    excerpt = textContent.substring(0, 100) + (textContent.length > 100 ? '...' : '');
                }
                
                return `
                    <a href="${href}" class="blog-card">
                        <span class="category">${categoryName}</span>
                        <h2 class="blog-title">${post.title}</h2>
                        ${excerpt ? `<p class="blog-excerpt">${excerpt}</p>` : ''}
                        <div class="blog-footer">
                            <span>${formatDate(post.publishedAt || post.createdAt)}</span>
                            <span>→ 続きを読む</span>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // microCMSから記事を取得（コラムカテゴリーのみ）
        async function fetchColumnPosts() {
            const blogGrid = document.getElementById('blog-grid');
            
            try {
                console.log('🚀 microCMSからコラム記事を取得開始...');
                
                // microCMS APIエンドポイント（全記事を取得）
                const url = `https://${SERVICE_ID}.microcms.io/api/v1/${ENDPOINT}?limit=100`;
                
                // APIリクエスト
                const response = await fetch(url, {
                    headers: {
                        'X-MICROCMS-API-KEY': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('✅ 取得したデータ:', data);

                if (data.contents && data.contents.length > 0) {
                    // コラムカテゴリーの記事のみフィルタリング
                    const columnPosts = data.contents.filter(post => {
                        const categoryName = post.category ? 
                            (typeof post.category === 'object' ? post.category.name : post.category) : 
                            '';
                        return categoryName === 'コラム';
                    });
                    
                    console.log('📝 コラム記事数:', columnPosts.length);
                    
                    // 日付順でソート（新しい順）
                    columnPosts.sort((a, b) => {
                        const dateA = new Date(a.publishedAt || a.createdAt);
                        const dateB = new Date(b.publishedAt || b.createdAt);
                        return dateB - dateA;
                    });
                    
                    displayPosts(columnPosts);
                } else {
                    displayPosts([]);
                }

            } catch (error) {
                console.error('❌ エラーが発生:', error);
                blogGrid.innerHTML = '<div class="error">コラム記事の取得に失敗しました。<br>しばらく経ってから再度お試しください。</div>';
            }
        }

        // ページ読み込み時に記事を取得
        fetchColumnPosts();
    </script>
