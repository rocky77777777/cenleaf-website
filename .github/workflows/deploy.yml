name: Deploy to Xserver

on:
  push:
    branches: 
      - main
    paths:
      - 'wp-content/themes/**'
      - 'wp-content/plugins/**'
      - 'wp-content/mu-plugins/**'
      - 'assets/**'
      - 'midori/**'
      - '*.html'
      - '*.css'
      - '*.js'
      - '**/*.html'
      - '**/*.css'
      - '**/*.js'
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🚀 Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: 📁 Deploy to Xserver via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: sv7749.xserver.jp
          username: cenleaf
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./
          server-dir: /home/cenleaf/public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/README.md
            **/.github/**
            **/wp-config.php
            **/wp-content/uploads/**
            **/.DS_Store
            **/*.log
            **/.env
            **/.gitignore
          
      - name: ✅ Deployment Complete
        run: |
          echo "🎉 Deployment to cenleaf.com completed successfully!"
          echo "📅 Deployed at: $(date)"