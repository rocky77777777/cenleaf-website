<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENLEAF - テストページ</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #22c55e 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #16a34a;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 80px;
            margin: 20px 0;
        }
        p {
            color: #333;
            font-size: 20px;
            line-height: 1.6;
            margin: 20px 0;
        }
        .timestamp {
            background: #f0fdf4;
            color: #16a34a;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            background: #16a34a;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #15803d;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(22, 163, 74, 0.3);
        }
        .status {
            background: #bbf7d0;
            color: #16a34a;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">🌿</div>
        <h1>CENLEAF テストページ</h1>
        <div class="status">✅ デプロイ成功</div>
        
        <p>
            このページが表示されていれば、<br>
            GitHub Actions → Xサーバーへの<br>
            自動デプロイが正常に動作しています！
        </p>
        
        <div class="timestamp">
            📅 更新日時: 2025年8月14日 14:45<br>
            📍 パス: /midori/test-page.html
        </div>
        
        <p>
            <strong>緑のナチュラルデザイン</strong>で<br>
            自然と調和したWebサイトを演出
        </p>
        
        <div class="links">
            <a href="/midori/">緑のトップページ</a>
            <a href="/">メインページ</a>
            <a href="/test.html">テストページ</a>
        </div>
    </div>
</body>
</html>
